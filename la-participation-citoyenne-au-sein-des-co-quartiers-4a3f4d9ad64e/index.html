anges":[],"inlineStyleRanges":[],"key":"60p2u","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":546,"offset":0,"style":"BOLD"}],"key":"4ltus","text":"Interviewer: Les pratiques de participation citoyenne, mais aussi d’écocitoyenneté, sont des pratiques parfois difficiles à mettre en place, nouvelles pour la plupart des habitants et dont la réussite dépend de l’implication des habitants. Comment fait-on pour normaliser des pratiques de participation, qui sont de plus des pratiques parfois nouvelles, et dont la félicité dépend de chaque contexte local ? Quels sont les traits communs ? Comment sait-on du point de vue du partage des pratiques si quelque chose est fructueux et reproductible ?","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"fg66d","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"brm9o","text":"B.B.: Je ne sais pas si on peut les normaliser, mais il y a en tout cas tout un travail de pédagogie. Ça dépend beaucoup du contexte, est ce que c’est un quartier en rue plutôt difficile, est que c’est rural, est ce que c’est un quartier nouveau. Le porteur de projet ne va pas avoir le même travail à faire selon le quartier. Quand on est dans un quartier en rue par exemple, il est difficile de donner la parole et de faire prendre la parole à des gens qui n’ont pas forcément l’habitude. C’est tout un travail d’aller les chercher sur des thématiques qui vont les concerner, de s'intéresser à leurs bâtiments, leur espaces publics, pour leur donner envie de s’exprimer. C’est un travail de longue haleine mais ça marche c'est fait dans beaucoup de quartier en rue. Par exemple, le quartier des Mureaux dans la ville des Yvelines, ou l’écoquartier de Saint-Pierre à la Réunion. Tu peux aussi évoquer Faux-la-Montagne. Comme ça tu as un grand projet, les Mureaux, un d’outre-mer, et un écoquartier rural. C’est des participations complètement différentes. À Faux-la-Montagne, pendant un certain temps la maire faisait un petit-déjeuner café avec les habitants à la mairie tous les samedis matins. Pour les Mureaux, il a fallu faire venir dans les ateliers les habitants des quartiers, qui ont pu prendre la parole, investir l’espace public, créer des jardins potagers, c’est un dispositif qui leur donne la parole. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"d6m87","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":307,"offset":0,"style":"BOLD"}],"key":"fmd0p","text":"Interviewer: J’ai pu parler avec quelqu’un qui a travaillé sur les écoquartiers de Miramas dans le sud qui me disait que pour lui il y avait parfois une peur des élus de travailler avec les citoyens, mais lui avait décidé de co construire Miramas avec les citoyens et je me demandais ce que tu en pensais ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"eausb","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"fdi4n","text":"B.B.: Je pense que les choses changent mais qu’il y avait clairement une incompréhension de ce qu’était la co construction. Pour beaucoup d'élus c’était comme perdre du pouvoir devant les citoyens. Pourtant c’est faux c’est toujours l’élu qui prend la décision mais il doit expliquer ces choix et écouter les ateliers pour comprendre ce que sont les attentes. Il doit s'apercevoir que les habitants ont aussi d’excellentes idées sur la façon dont ils imaginent l’espace public, ils ont une logique que seul quelqu’un qui habite dans ces lieux peut avoir.  ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"au8b7","text":"Après c’est l’élu qui doit prendre la décision en essayant d’être le plus consensuel possible. Mais il y a aussi une crainte puisque pour beaucoup de porteurs de projets ça a été considéré pendant des années comme de la perte de temps et donc d’argent de consulter les citoyens. Mais avant de se lancer dans une opération, il faut faire un diagnostic, comprendre le territoire, ses faiblesses, ses atouts, mais surtout ses habitants, et comment je leur redonne un rôle dans leur quartier. Et d’ailleurs le constat qui est fait dans beaucoup d'écoquartiers, c’est que les gens ne bougent pas, ils restent, ils peuvent construire un projet de vie dans le quartier parce qu’il s’y sentent chez eux. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"9iilu","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":105,"offset":0,"style":"BOLD"}],"key":"1ovbp","text":"Interviewer: Que se passe-t-il quand il y a des oppositions très fortes entre citoyens sur une question ?","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"as15o","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"qh3v","text":"B.B.: Je n’ai pas d’exemples précis mais cela doit arriver et dans ces cas là tout dépend de celui qui dirige le débat. En psychologie on nous apprend que dans un débat il faut vite identifier ceux sur qui tu vas t’appuyer, ceux qui sont neutres et qu’il faut convaincre, et ceux qui sont en opposition. Il faut trouver des solutions pour les écarter ou pour les faire adhérer à notre position. Et à partir d’un moment il y a un effet de masse. Parfois il doit y avoir des tensions mais c’est comme ça c’est la démocratie. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"3ppc2","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":116,"offset":0,"style":"BOLD"}],"key":"2sq8i","text":"Interviewer: Est-ce que vous considérez la gentrification verte comme un problème récurrent dans les écoquartiers ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"4fqkc","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"1reom","text":"B.B.: Non, pour moi c’est un a priori de gens qui ne connaissent pas les écoquartiers. Mais non, dans les écoquartiers en moyenne on est à 35% de logements sociaux donc plus que la moyenne nationale, c’est dans les écoquartiers qu’on trouve la fourchette la plus large de typologie donc des studios jusqu'aux grands logements. De plus, les études montrent que les prix ne sont pas plus élevés dans les écoquartiers qu’ailleurs, voir ils sont plus bas. Il n’y a pas du tout d’appel du pied pour les populations les plus aisées. Cette apriori vient du fait qu’écoquartier est souvent associé à bobo, à manger bio et mettre des panneaux solaires mais c’est une méconnaissance totale des écoquartiers. De plus, quand l'opération est anticipée et qu’il y a un travail sur l’optimisation des coûts et des matériaux, le quartier ne coûte pas plus cher. Par exemple, mettre des bordures en bois plutôt qu’en béton dans les espaces publics permet de réduire les coûts. IL y plein de leviers sur lesquels tu peux travailler pour réduire les coûts de ton aménagement qui au bout du compte sera beaucoup plus qualitatif, beaucoup plus agréable à vivre et qui aura coûté moins cher. Le plus important c’est l’anticipation. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"ei4p7","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"7u1dr","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":609,"offset":0,"style":"BOLD"}],"key":"4auop","text":"Interviewer: Pour des raisons pratiques, nous portons notre attention sur le quartier de Clichy Batignolles. Nous sommes conscients des limites de la monographie. En terme de participation citoyenne, qu’est-ce que le cas permet de ce quartier permet selon vous de pointer ? Qu’est-ce qu’il ne permet d’observer ? Par exemple, est ce que vous avez pu voir une différenciation de l’implication citoyenne entre les différents types d’écoquartiers (tissus urbain existant, tissu urbain dégradé, milieu rural, péri-urbain, outre-mer, ….) ou entre les différents temps du projet (pendant la construction ou après)? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"8bjc5","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"a29sg","text":"B.B.: Un des fondements même des écoquartiers c’est qu’il ne doit pas être coupé du reste de la ville. Il doit faire levier sur le territoire et dans tous les écoquartiers labellisés on a été extrêmement vigilant sur le fait que l’écoquartier était en connexion avec les quartiers environnants, même si on a pu faire des erreurs parfois. On fait ça en travaillant sur le bon équilibre entre les services et les commerces. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"bjcmr","text":"Par exemple, dans un écoquartier tu ne vas pas forcément mettre des commerces, surtout s'il y en a 100 mètres plus loin. Tu vas plutôt travailler sur la connexion entre l’écoquartier et les commerces pour inciter les habitants de l’écoquartier à aller vers les commerces. Par ces connexions que tu travailles tu vas inciter les habitants de la ville à venir dans l’espace vert particulièrement sympa de l’écoquartier, qui est particulièrement sympa parce qu’il a été travaillé, préparé, dans un écoquartier on pense à la place de l’eau, des réseaux de chaleurs. Tu changes le paysage, tu crées des espaces de rencontre qui poussent les gens à venir. Le plus important c’est la complémentarité entre l’écoquartier et les quartiers aux alentours. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"971eb","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":189,"offset":0,"style":"BOLD"}],"key":"499n8","text":"Interviewer: Dans le cas où un écoquartier s’insère dans la ville, est-ce que les usagers du quartier qui ne sont pas des habitants ne devraient pas être pris en compte dans les décisions ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"ao2t6","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"ch0ao","text":"B.B.: Si, on pourrait envisager que les usagers donnent aussi leur avis. Les usagers qui travaillent là, ils vont dans les bistrots, ils mangent, ils se baladent, ils font partie de la vie du quartier. Et j’espère que dans les enquêtes qui seront faites les usagers auront aussi leur mot à dire. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"fou6r","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":86,"offset":0,"style":"BOLD"}],"key":"a05rr","text":"Interviewer: Quelle est la finalité du label écoquartier ? Créé des villes durables ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"efpal","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"apipp","text":"B.B.: C’est pour ça que je me réveille tous les matins. Mon objectif c’est que tout ne soit qu’écoquartier ou éco-territoire. C’est possible mais cela ne se fera pas que par la multiplication d’écoquartier il faut une réflexion globale. Il y a déjà des projets, il y a des gens qui travaillent sur des labels à l'échelle de grands territoires. Ils pensent qu’écoquartier c’est bien mais qu’il y a des sujets qui ne peuvent être abordés qu'à une échelle plus grande. C’est pour ça qu’il faut une réflexion plus transversale des collectivités qui doivent s’appuyer sur écoquartier, sur le savoir-faire acquis mais avec une autre forme d’interrogation, plus complémentaire. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"6l5u6","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"49ptn","text":"","type":"unstyled"}],"entityMap":{"0":{"data":{"asset":{"id":"7ca661ef-aead-4ce0-a26d-5d7858136ea7"}},"mutability":"IMMUTABLE","type":"BLOCK_ASSET"}}},"createdAt":1608484480934,"id":"ce825cd6-63e8-49a1-98a3-378d24caeced","lastUpdateAt":1608493396863,"metadata":{"authors":[],"level":1,"title":"Les entretiens"},"notes":{},"notesOrder":[]},"da90d383-ab02-4273-80ec-f6b8a204d218":{"contents":{"blocks":[{"data":{},"depth":0,"entityRanges":[{"key":0,"length":92,"offset":415},{"key":1,"length":1,"offset":507},{"key":0,"length":442,"offset":509}],"inlineStyleRanges":[{"length":12,"offset":495,"style":"BOLD"},{"length":26,"offset":792,"style":"ITALIC"},{"length":14,"offset":822,"style":"ITALIC"},{"length":1,"offset":839,"style":"ITALIC"}],"key":"2io2o","text":"On peut se questionner sur la nécessité d’une participation citoyenne lors de la réalisation de projets de transformation de la ville, visant à la rendre plus écologique. En effet, on pourrait penser que c’est davantage l’affaire des technicien⸱ne⸱s de construire des infrastructures plus respectueuses de l’environnement et que les habitant⸱e⸱s n’ont pas les compétences nécessaires pour apporter une contribution. C’est plutôt dans cette optique que la démarche Ecoquartier avait débuté selon Bruno Bessis  . Surnommé “Monsieur Ecoquartier”, il pilote la démarche nationale du label. Il indique, effectivement, qu’en 2009, lors de la création du projet, l’implication citoyenne n’était pas du tout aussi importante. Il ajoute que le Ministère de la Transition écologique était à ce moment “un ministère de technicien⸱ne⸱s, d’ingénieur⸱e⸱s”, car les énergies renouvelables et l’urbanisme sont des sujets qui sont rarement maîtrisés par la population.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"80pae","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":2,"length":1,"offset":1023},{"key":3,"length":1,"offset":1539}],"inlineStyleRanges":[{"length":95,"offset":928,"style":"ITALIC"},{"length":2,"offset":1024,"style":"ITALIC"},{"length":260,"offset":1277,"style":"ITALIC"}],"key":"83hbk","text":"Néanmoins, le Sommet de la Terre de Rio qui s’est déroulé en 1992, a initié la construction d’une réflexion sur la nécessité d’une implication citoyenne dans les démarches de préservation de l’environnement et de développement durable. En effet, en leur qualité d’usager⸱ère⸱s, il semble alors primordial qu’iels se saisissent eux aussi de ces enjeux. C’est une constatation qui a été faite aussi au niveau du Label Ecoquartier, puisqu’un comité scientifique a ensuite été mis en place afin de réfléchir sur ce problème. Composé de chercheur⸱euse⸱s en sociologie et en urbanisme, il a fait émerger que les écoquartiers ont une dimension sociale et que l’implication citoyenne est importante pour permettre aux habitant⸱e⸱s de comprendre les objectifs de leur quartier et la façon de les atteindre. Selon Yves Ardourel et Lahouari Bekhti, une sensibilisation aux écogestes est même un facteur clef pour leur réussite. En effet, “l’isolation des appartements ne résout rien si les habitants laissent les fenêtres ouvertes”  . Cette illustration montre concrètement que sans leur implication, les nouvelles technologies sont des coquilles vides, voire des dispositifs engendrant l’effet inverse de celui escompté. Pour qu’un écoquartier soit efficace il est donc nécessaire de “penser en relation les filières qui diffusent les énergies renouvelables, le contenu de ce qui est diffusé, mais aussi l’usage les degrés d'appropriation qui autorisent les modes d’introduction, donc l’implication d’opérationnalisation du développement durable”  . Il faut que les innovations mises en place par les technicien⸱ne⸱s soient comprises par les habitants. Les impliquer dès le processus de construction est alors aussi un moyen de les responsabiliser, et donc de les rendre plus enclin⸱e⸱s à modifier leur quotidien.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"b1qi3","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":4,"length":1,"offset":240},{"key":5,"length":299,"offset":862}],"inlineStyleRanges":[{"length":181,"offset":58,"style":"ITALIC"},{"length":164,"offset":996,"style":"ITALIC"},{"length":15,"offset":867,"style":"BOLD"}],"key":"80oud","text":"De plus, en 2001, la Commission européenne déclarait que \"le développement durable peut ainsi devenir une manière de revitaliser le processus démocratique en impliquant les citoyen⸱ne⸱s dans les décisions qui touchent leur vie quotidienne\"   . On peut donc constater que la démarche consistant à fournir aux citoyen⸱ne⸱s des moyens concrets d’action porte aussi un enjeu de pacification. En effet, la montée croissante d’une défiance envers les « élites » a rendu urgent le besoin de légitimer leurs actions. La participation citoyenne est alors devenue un attendu normatif car elle est perçue comme un outil démocratique. De surcroît, elle a pour objectif d’être un vecteur de pacification cette fois-ci entre les différentes populations du quartier. En effet, la mixité sociale est aussi un enjeu des écoquartiers et le vivre ensemble un but de la transition. Pour Jérôme Marillac, le pilier social est plus important que le pilier écologique parce qu’il est plus difficile à mettre en place : “À mon avis c'est plus compliqué d’arriver à une vraie mixité sociale, à des gens qui arrivent à vivre ensemble que de mettre des éoliennes et des panneaux solaires”. Pour éviter une séparation sociale, il faut que tout le monde ait une chance de participer à la vie du quartier et que les citoyen⸱e⸱s puissent maîtriser leur environnement.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"cakfd","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"4gi1e","text":"L’implication citoyenne est donc primordiale dans les écoquartiers car si les habitant⸱e⸱s s'approprient leur espace de vie, il sera plus facile de créer une notion de durabilité. Il faut donc un travail commun entre les élu⸱e⸱s, les citoyen⸱ne⸱s et les technicien⸱ne⸱s.","type":"unstyled"}],"entityMap":{"0":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"1":{"data":{"noteId":"29f35ffc-009e-498f-b2f5-04403d28a999"},"mutability":"IMMUTABLE","type":"NOTE_POINTER"},"2":{"data":{"asset":{"id":"5c01cf1b-7034-40b3-8969-70193b810b2d"},"insertionType":"INLINE_ASSET"},"mutability":"MUTABLE","type":"INLINE_ASSET"},"3":{"data":{"asset":{"id":"698305cd-5c74-4a8f-8154-e2e2bbc5c52a"},"insertionType":"INLINE_ASSET"},"mutability":"MUTABLE","type":"INLINE_ASSET"},"4":{"data":{"noteId":"4ad289f5-a809-4d54-ac6b-ac86931dcb7e"},"mutability":"IMMUTABLE","type":"NOTE_POINTER"},"5":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"}}},"createdAt":1608140399211,"id":"da90d383-ab02-4273-80ec-f6b8a204d218","lastUpdateAt":1608489858591,"metadata":{"authors":[],"level":1,"title":"Pourquoi la transition écologique urbaine nécessite-t-elle une implication citoyenne ?"},"notes":{"29f35ffc-009e-498f-b2f5-04403d28a999":{"contents":{"blocks":[{"data":{},"depth":0,"entityRanges":[{"key":0,"length":32,"offset":69}],"inlineStyleRanges":[],"key":"3pfhc","text":"Toutes les présentations des personnes interviewées sont à retrouver dans la section \"Les entretiens\"","type":"unstyled"}],"entityMap":{"0":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"}}},"editorState":{"_immutable":{"allowUndo":true,"currentContent":{"blockMap":{"f1p5t":{"characterList":[],"data":{},"depth":0,"key":"f1p5t","text":"","type":"unstyled"}},"entityMap":{},"selectionAfter":{"ancho 0003-0464-5036</uri>\n    </contributor>\n    <contributor>\n      <name>Matthew Roth</name>\n      <email>matthew.g.roth@yale.edu</email>\n      <uri> https://orcid.org/0000-0001-7902-6331</uri>\n    </contributor>\n    <category citation-format=\"author-date\"/>\n    <category field=\"generic-base\"/>\n    <summary>The author-date variant of the Chicago style</summary>\n    <updated>2018-01-24T12:00:00+00:00</updated>\n    <rights license=\"http://creativecommons.org/licenses/by-sa/3.0/\">This work is licensed under a Creative Commons Attribution-ShareAlike 3.0 License</rights>\n  </info>\n  <locale xml:lang=\"en\">\n    <terms>\n      <term name=\"editor\" form=\"verb-short\">ed.</term>\n      <term name=\"container-author\" form=\"verb\">by</term>\n      <term name=\"translator\" form=\"verb-short\">trans.</term>\n      <term name=\"editortranslator\" form=\"verb\">edited and translated by</term>\n      <term name=\"translator\" form=\"short\">trans.</term>\n    </terms>\n  </locale>\n  <macro name=\"secondary-contributors\">\n    <choose>\n      <if type=\"chapter entry-dictionary entry-encyclopedia paper-conference\" match=\"none\">\n        <group delimiter=\". \">\n          <names variable=\"editor translator\" delimiter=\". \">\n            <label form=\"verb\" text-case=\"capitalize-first\" suffix=\" \"/>\n            <name and=\"text\" delimiter=\", \"/>\n          </names>\n          <names variable=\"director\" delimiter=\". \">\n            <label form=\"verb\" text-case=\"capitalize-first\" suffix=\" \"/>\n            <name and=\"text\" delimiter=\", \"/>\n          </names>\n        </group>\n      </if>\n    </choose>\n  </macro>\n  <macro name=\"container-contributors\">\n    <choose>\n      <if type=\"chapter entry-dictionary entry-encyclopedia paper-conference\" match=\"any\">\n        <group prefix=\", \" delimiter=\", \">\n          <names variable=\"container-author\" delimiter=\", \">\n            <label form=\"verb\" suffix=\" \"/>\n            <name and=\"text\" delimiter=\", \"/>\n          </names>\n          <names variable=\"editor translator\" delimiter=\", \">\n            <label form=\"verb\" suffix=\" \"/>\n            <name and=\"text\" delimiter=\", \"/>\n          </names>\n        </group>\n      </if>\n    </choose>\n  </macro>\n  <macro name=\"editor\">\n    <names variable=\"editor\">\n      <name name-as-sort-order=\"first\" and=\"text\" sort-separator=\", \" delimiter=\", \" delimiter-precedes-last=\"always\"/>\n      <label form=\"short\" prefix=\", \"/>\n    </names>\n  </macro>\n  <macro name=\"translator\">\n    <names variable=\"translator\">\n      <name name-as-sort-order=\"first\" and=\"text\" sort-separator=\", \" delimiter=\", \" delimiter-precedes-last=\"always\"/>\n      <label form=\"short\" prefix=\", \"/>\n    </names>\n  </macro>\n  <macro name=\"recipient\">\n    <choose>\n      <if type=\"personal_communication\">\n        <choose>\n          <if variable=\"genre\">\n            <text variable=\"genre\" text-case=\"capitalize-first\"/>\n          </if>\n          <else>\n            <text term=\"letter\" text-case=\"capitalize-first\"/>\n          </else>\n        </choose>\n      </if>\n    </choose>\n    <names variable=\"recipient\" delimiter=\", \">\n      <label form=\"verb\" prefix=\" \" text-case=\"lowercase\" suffix=\" \"/>\n      <name and=\"text\" delimiter=\", \"/>\n    </names>\n  </macro>\n  <macro name=\"substitute-title\">\n    <choose>\n      <if type=\"article-magazine article-newspaper review review-book\" match=\"any\">\n        <text macro=\"container-title\"/>\n      </if>\n    </choose>\n  </macro>\n  <macro name=\"contributors\">\n    <group delimiter=\". \">\n      <names variable=\"author\">\n        <name and=\"text\" name-as-sort-order=\"first\" sort-separator=\", \" delimiter=\", \" delimiter-precedes-last=\"always\"/>\n        <label form=\"short\" prefix=\", \"/>\n        <substitute>\n          <names variable=\"editor\"/>\n          <names variable=\"translator\"/>\n          <names variable=\"director\"/>\n          <text macro=\"substitute-title\"/>\n          <text macro=\"title\"/>\n        </substitute>\n      </names>\n      <text macro=\"recipient\"/>\n    </group>\n  </macro>\n  <macro name=\"contributors-short\">\n    <names variable=\"author\">\n      <name form=\"short\" and=\"text\" delimiter=\", \" initialize-with=\". \"/>\n      <substitute>\n        <names variable=\"editor\"/>\n        <names variable=\"translator\"/>\n        <names variable=\"director\"/>\n        <text macro=\"substitute-title\"/>\n        <text macro=\"title\"/>\n      </substitute>\n    </names>\n  </macro>\n  <macro name=\"interviewer\">\n    <names variable=\"interviewer\" delimiter=\", \">\n      <label form=\"verb\" prefix=\" \" text-case=\"capitalize-first\" suffix=\" \"/>\n      <name and=\"text\" delimiter=\", \"/>\n    </names>\n  </macro>\n  <macro name=\"archive\">\n    <group delimiter=\". \">\n      <text variable=\"archive_location\" text-case=\"capitalize-first\"/>\n      <text variable=\"archive\"/>\n      <text variable=\"archive-place\"/>\n    </group>\n  </macro>\n  <macro name=\"access\">\n    <group delimiter=\". \">\n      <choose>\n        <if type=\"graphic report\" match=\"any\">\n          <text macro=\"archive\"/>\n        </if>\n        <else-if type=\"article-journal bill book chapter legal_case legislation motion_picture paper-conference\" match=\"none\">\n          <text macro=\"archive\"/>\n        </else-if>\n      </choose>\n      <choose>\n        <if type=\"webpage post-weblog\" match=\"any\">\n          <date variable=\"issued\" form=\"text\"/>\n        </if>\n      </choose>\n      <choose>\n        <if variable=\"issued\" match=\"none\">\n          <group delimiter=\" \">\n            <text term=\"accessed\" text-case=\"capitalize-first\"/>\n            <date variable=\"accessed\" form=\"text\"/>\n          </group>\n        </if>\n      </choose>\n      <choose>\n        <if type=\"legal_case\" match=\"none\">\n          <choose>\n            <if variable=\"DOI\">\n              <text variable=\"DOI\" prefix=\"https://doi.org/\"/>\n            </if>\n            <else>\n              <text variable=\"URL\"/>\n            </else>\n          </choose>\n        </if>\n      </choose>\n    </group>\n  </macro>\n  <macro name=\"title\">\n    <choose>\n      <if variable=\"title\" match=\"none\">\n        <choose>\n          <if type=\"personal_communication\" match=\"none\">\n            <text variable=\"genre\" text-case=\"capitalize-first\"/>\n          </if>\n        </choose>\n      </if>\n      <else-if type=\"bill book graphic legislation motion_picture song\" match=\"any\">\n        <text variable=\"title\" text-case=\"title\" font-style=\"italic\"/>\n        <group prefix=\" (\" suffix=\")\" delimiter=\" \">\n          <text term=\"version\"/>\n          <text variable=\"version\"/>\n        </group>\n      </else-if>\n      <else-if variable=\"reviewed-author\">\n        <choose>\n          <if variable=\"reviewed-title\">\n            <group delimiter=\". \">\n              <text variable=\"title\" text-case=\"title\" quotes=\"true\"/>\n              <group delimiter=\", \">\n                <text variable=\"reviewed-title\" text-case=\"title\" font-style=\"italic\" prefix=\"Review of \"/>\n                <names variable=\"reviewed-author\">\n                  <label form=\"verb-short\" text-case=\"lowercase\" suffix=\" \"/>\n                  <name and=\"text\" delimiter=\", \"/>\n                </names>\n              </group>\n            </group>\n          </if>\n          <else>\n            <group delimiter=\", \">\n              <text variable=\"title\" text-case=\"title\" font-style=\"italic\" prefix=\"Review of \"/>\n              <names variable=\"reviewed-author\">\n                <label form=\"verb-short\" text-case=\"lowercase\" suffix=\" \"/>\n                <name and=\"text\" delimiter=\", \"/>\n              </names>\n            </group>\n          </else>\n        </choose>\n      </else-if>\n      <else-if type=\"legal_case interview patent\" match=\"any\">\n        <text variable=\"title\"/>\n      </else-if>\n      <else>\n        <text variable=\"title\" text-case=\"title\" quotes=\"true\"/>\n      </else>\n    </choose>\n  </macro>\n  <macro name=\"edition\">\n    <choose>\n      <if type=\"bill book graphic legal_case legislation motion_picture report song\" match=\"any\">\n        <choose>\n          <if is-numeric=\"edition\">\n            <group delimiter=\" \" prefix=\". \">\n              <number variable=\"edition\" form=\"ordinal\"/>\n              <text term=\"edition\" form=\"short\" strip-periods=\"true\"/>\n            </group>\n          </if>\n          <else>\n            <text variable=\"edition\" text-case=\"capitalize-first\" prefix=\". \"/>\n          </else>\n        </choose>\n      </if>\n      <else-if type=\"chapter entry-dictionary entry-encyclopedia paper-conference\" match=\"any\">\n        <choose>\n          <if is-numeric=\"edition\">\n            <group delimiter=\" \" prefix=\", \">\n              <number variable=\"edition\" form=\"ordinal\"/>\n              <text term=\"edition\" form=\"short\"/>\n            </group>\n          </if>\n          <else>\n            <text variable=\"edition\" prefix=\", \"/>\n          </else>\n        </choose>\n      </else-if>\n    </choose>\n  </macro>\n  <macro name=\"locators\">\n    <choose>\n      <if type=\"article-journal\">\n        <choose>\n          <if variable=\"volume\">\n            <text variable=\"volume\" prefix=\" \"/>\n            <group prefix=\" (\" suffix=\")\">\n              <choose>\n                <if variable=\"issue\">\n                  <text variable=\"issue\"/>\n                </if>\n                <else>\n                  <date variable=\"issued\">\n                    <date-part name=\"month\"/>\n                  </date>\n                </else>\n
