 mobilisation citoyenne et peuvent avoir un réel impact sur la transition écologique d’un territoire. La finance citoyenne est un recours souvent utilisé pour porter à bien des projets dans ce cadre. Les formes d’engagements évoluent en fonction des différentes implications et les initiatives émergent progressivement grâce aux affinités partagées par les citoyen⸱ne⸱s ayant des valeurs communes. Les acteur⸱rice⸱s publics⸱ques peuvent être contourné⸱e⸱s et leur aide n’est pas forcément sollicitée.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":2,"length":1,"offset":0}],"inlineStyleRanges":[],"key":"c77nh","text":"a","type":"atomic"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"460b3","text":"Des parcs éoliens ont été développés en Pays de Vilaine grâce à l’épargne citoyenne en 2003. Les initiateurs de ce projet ont voulu étendre leur volonté de « ne plus être de simple consommateur⸱rice⸱s du territoire, mais d’assurer un portage et une maîtrise locale de projets à visée non spéculative, avec une gouvernance locale et démocratique ». Cette initiative s’est progressivement développée sur le reste du territoire français. Cet exemple démontre la capacité des citoyen⸱ne⸱s à se mobiliser autour d’un projet de transition écologique en développant progressivement des compétences. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"fvt36","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":27,"offset":0,"style":"BOLD"}],"key":"6rloq","text":"Les initiatives économiques","type":"unordered-list-item"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"bf98j","text":"Ces initiatives naissent au sein de nouvelles filières économiques qui s’appuient sur la valorisation et la mise en relation des entreprises du territoire. Celles-ci unissent leurs ressources et leurs savoir-faire afin de créer une nouvelle dynamique économique écologique. Leur objectif est de créer de nouveaux systèmes d’échanges et de construction sur le marché comme l’architecture d’habitats écologiques ou la production énergétique locale par exemple.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":3,"length":1,"offset":0}],"inlineStyleRanges":[],"key":"dku93","text":"a","type":"atomic"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"96smb","text":"Tierrhabitat est une société coopérative et participative créée en 2005. Elle rénove et construit des habitations qui consomment peu d’énergie à l’aide de matériaux naturels locaux. Cet acteur économique implanté en Loire Atlantique participe à la promotion de l’éco-construction et de la rénovation écologique sur le territoire car il permet à d’autres acteur⸱rice⸱s engagé⸱e⸱s dans le développement durable de participer à leur dynamique de transition. Ce type d’entreprise fonctionne sur une économie sociale et solidaire. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"f3dgc","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":70,"offset":0,"style":"BOLD"}],"key":"8kc2k","text":"III. Le rapport entre les initiateurs de projet et les acteurs publics","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"bh8s4","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"914bl","text":"La coopération entre les initiateur⸱rice⸱s de projet et les acteur⸱rice⸱s publics⸱ques est difficilement contournable. Les différent⸱e⸱s porteur⸱euse⸱s d’initiatives adoptent des stratégies diverses dans leur rapport à l’action publique.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"222lc","text":"Certaines initiatives sont créées en complémentarité de l’action publique afin de combler ses manques et ses imperfections. Elles n’ont pas besoin d’une aide publique mais peuvent être soutenues ponctuellement par les collectivités territoriales. Par exemple, les entreprises d’insertion par la vente de produits bios ou la restauration utilisent cette stratégie. D’autres acteur⸱rice⸱s de la transition écologique ont la volonté d’influencer les choix des décideur⸱euse⸱s dans le cadre de l’action publique. Iels exercent une activité de lobbying auprès des élu⸱e⸱s et produisent des expertises afin d’inciter les acteur⸱rice⸱s publics à prendre notamment des décisions économiques ou d’aménagement du territoire favorisant la transition écologique. Enfin, certaines initiatives sont créées en opposition à l’action publique considérée comme incapable d’initier des politiques de transition environnementale efficaces. Ces acteur⸱rice⸱s s’organisent sans aucune aide publique et font appel exclusivement à la mobilisation citoyenne et associative. Iels investissent par exemple des lieux laissés en friches par les villes pour y développer une agriculture urbaine bio ou mettent en place des projets de construction écologique sur des territoires abandonnés.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"a449s","text":"Ces différentes stratégies sont parfois combinées par les initiateur⸱rice⸱s de projet mais la relation avec les acteur⸱rice⸱s publics⸱ques est souvent difficile à construire et à entretenir. Ce travail correspond surtout à la recherche de soutien public et à la convergence des intérêts de différent⸱e⸱s acteur⸱rice⸱s. Une concurrence de leadership apparaît souvent entre les collectivités territoriales et les porteur⸱euse⸱s d’initiatives dont les savoir-faire sont souvent peu reconnus ou légitimés par le pouvoir public. Des conflits peuvent également apparaître en raison de la différence de conception du développement urbain et économique entre les collectivités et les porteur⸱euse⸱s de projet de transition. Ce sont souvent les grands projets d’aménagement qui sont portés par l’action publique au détriment des projets locaux fondés sur une économie sociale et solidaire Ces situations peuvent parfois déboucher sur des conflits entre les citoyen⸱ne⸱s et les autorités aménagistes.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"3i4a5","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"f00ue","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"e2rfm","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"6t7st","text":"","type":"unstyled"}],"entityMap":{"0":{"data":{"asset":{"id":"f879ed88-f14d-4298-8ebb-3e84d31b47af"},"insertionType":"INLINE_ASSET"},"mutability":"MUTABLE","type":"INLINE_ASSET"},"1":{"data":{"asset":{"id":"516396f8-c47e-4ee8-8b54-e00072f889f1"}},"mutability":"IMMUTABLE","type":"BLOCK_ASSET"},"2":{"data":{"asset":{"id":"0ebb4682-14e6-4a1b-a957-80619246ba83"}},"mutability":"IMMUTABLE","type":"BLOCK_ASSET"},"3":{"data":{"asset":{"id":"2f11a76f-f877-4487-bb69-851e1f0e8a3c"}},"mutability":"IMMUTABLE","type":"BLOCK_ASSET"}}},"createdAt":1606586445385,"id":"b16a0891-6bfd-4e27-977e-4ee96a20df0b","lastUpdateAt":1608485358850,"metadata":{"authors":[],"level":0,"title":"Les alternatives : d’autres modes d’engagement citoyens dans des projets urbains"},"notes":{},"notesOrder":[]},"ce825cd6-63e8-49a1-98a3-378d24caeced":{"contents":{"blocks":[{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":1,"offset":77,"style":"BOLD"},{"length":1,"offset":82,"style":"BOLD"}],"key":"efdoh","text":"Dans cette section, vous trouvez les réponses aux entretiens de quatre acteur⸱rice⸱s travaillant sur les éco-quartiers: ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"2lt4q","text":"Karl Berthelot, doctorant en géographie à l'EHESS","type":"ordered-list-item"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"5ok0s","text":"Jérôme Marcillac, élu des Bouche du Rhônes (pour l'éco-quartier de Miramas)","type":"ordered-list-item"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"em3e9","text":"Emilie Cam, architecte et urbaniste pour l'éco-quartier de Clichy-Batignolles","type":"ordered-list-item"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"72fus","text":"Bruno Bessis, adjoint à la cheffe du bureau de l'aménagement opérationnel durable (au Ministère de la Cohésion des Territoires)","type":"ordered-list-item"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"69krn","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":34,"offset":0,"style":"UNDERLINE"},{"length":34,"offset":0,"style":"BOLD"}],"key":"c0v3c","text":"Premier entretien : Karl Berthelot","type":"unordered-list-item"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":911,"offset":0,"style":"BOLD"}],"key":"416db","text":"Interviewer: Bonjour monsieur, nous sommes un groupe de quatre étudiants de troisième année à Sciences Po. Dans le cadre d'un cours sur la transition écologique, nous avons choisi de nous intéresser à la transformation concrète des villes, plus particulièrement au développement des écoquartiers. La question qui nous intéresse plus précisément est celle de l’implication citoyenne dans les écoquartiers et de son impact sur la mise en place et l’évolution de ces territoires. Les résultats de notre enquête seront publiés sous la forme d'un mini site web qui restera dans le cercle de SciencesPo. N'hésitez pas à nous indiquer le degré de publicité / confidentialité de vos propos : nous avons envie d'apprendre mais nous avons le devoir d'être très minutieux avec la parole de chacun. Nous savons que votre thèse représente énormément de travail et nous vous assurons que nous vous citerons dans notre projet.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"15vgq","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"248s0","text":"K.B : Moi je suis étudiant en troisième année de thèse en sociologie et en géographie. Depuis mon master je travaille sur les modes de vies d’habitants de plusieurs éco quartiers, plutôt dans le cadre français du label. C’est un label qui a été mis en place par les pouvoirs publics donc d’une manière plutôt verticalisée. Je m’intéressais au terrain de Clichy-Batignolles dans le cadre de mon mémoire de fin d’étude. Dans le cadre de ma thèse, je me suis plutôt intéressé aux quartiers ayant des rénovations urbaines et qui vivent un renouvellement écologique, notamment autour du label écoquartier. La je travaille sur le quartier de La Duchère. J’essaie de voir comment le label participe à la fois à une nouvelle forme de valorisation territoriale, comment il peut attirer de nouvelles activités, de nouveaux habitants, et voir aussi quels peuvent être les impacts sur d’anciens habitants, particulièrement ceux des classes populaires. L’idée c’est de confronter la transition écologique à des milieux qui sont plutôt invisibilisés dans ce genre de projets. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"8khk7","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":351,"offset":0,"style":"BOLD"}],"key":"7gdhv","text":"Interviewer: Il y a des priorités plus importantes pour beaucoup de personnes que l’écologie. Cela implique que ces personnes vont moins s’impliquer dans la vie de l’écoquartier s'ils y habitent. Les collectivités essaient donc en général de mettre en place des ateliers pour les habitants. Est-ce que vous pensez que ceux-ci ont vraiment un impact ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"em0j","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"7f43f","text":"K.B: Sur la forme je pense que c’est une bonne idée que de tels ateliers soient mis en place afin que les habitants puissent travailler avec les techniciens et les élus autour d’une carte du quartier par exemple. Sur le fond lié à la thématique écologique je pense qu’il peut y avoir des enjeux de vulgarisation mais pour parler de ce que je connais plus et de ce que j’aimerais observer par la suite, c’est voir comment des centres sociaux, des structures de quartier, des associations locales, réinvestissent et se réapproprient la dimension écologique pour essayer de diffuser ces enjeux là à l’échelle locale et voir comment ils réfléchissent à cette question de l’accessibilité des enjeux écologiques à des milieux plus populaires, mais jusqu'à présent ce qu’on voit c’est une forme d’écologie qui est vraiment entendue sous la forme d’écocitoyenneté. J’ai une vision plutôt critique de cette idée. Ce qui est mis en place c’est par exemple la forme d’une écologie qui est très individualisée, qui ne prend pas forcément en compte les préoccupations et les réalités sociales de ces milieux populaires, c’est par exemple le fait que l’accompagnement éco-citoyens passe par la question des déchets, la question du respect, c’est une dimension assez délicate car très normative par rapport à l’écologie. On se rattache à des préoccupations quotidiennes, visibles et concrètes, qui impactent l’environnement de vie. Il va y avoir une sorte d’accompagnement autour de ces enjeux écologiques avec par exemple des jardins partagés qui sont aidés par les centres sociaux et qui vont mettre en avant des bonnes pratiques écologiques, tous les préceptes du jardin biologiques. Mais en fait on se rend compte que cette sensibilisation elle va plutôt avoir une réflexion conforme aux manières de faire d’une classe moyenne, de nouveaux propriétaires qui vont arriver dans ces quartiers-là mais aussi une forme de déconnexion avec les préoccupations des habitants plus populaires, qui ont pas forcément un capital culturel qui soit très élevé. Ce type d’écologie est apprécié par tous ces discours de l’éco-citoyenneté, mais ils n'ont pas une forte appropriation par les habitants des milieux populaires car il y a une forte déconnexion avec les besoins de ces habitants qui ne voient pas forcément l’intérêt de se réapproprier de tels gestes écologiques. Toute l’approche des écogestes qui permettraient aussi de faire des économies à la fois d’énergie et d’argent, avec un réel impact sur ces habitants-là, il y a plusieurs études qui ont montré que cet argument rationnel de la perte financière n’a pas toujours de sens. C’est notamment l’étude de Philippe Hamman, qui est un sociologue du développement durable qui a montré que cet aspect financier n’avait pas vraiment sa place. Il a interrogé plusieurs locataires de parcs sociaux aux alentours de Strasbourg et il s'est rendu compte que ce qui est plutôt recherché c’est le confort thermique qui ne passe pas par la réduction du coût de l’énergie individuelle. Ce cadrage qui est assez rationnel et efficient de l'énergie n'a pas non plus toujours un sens dans ce cadre-là L’aspect financier joue beaucoup mais ce n'est pas le principal argument. L’aspect thermique est plus important. Pour résumer ce cadrage écologique par ce volet institutionnel de la participation qui se rattache à des associations de quartier, pour moi il va s’attacher sur quelque chose de très individualisé qui va occulter les dimensions sociales, de ces comportements écologique et du sens qu’on donne à l’écologie, soit un côté qui provient de cette pensée de l'aménagement, très techniciste, d’une forme de suprématie d’un modèle rationnel mais qui dans les faits présente beaucoup d'écueils comme on a pu voir ça sur des dimensions sociologique ou alors plus concrètes liés au quotidien de plusieurs types d’habitants. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"465k","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":175,"offset":0,"style":"BOLD"}],"key":"a73lj","text":"Interviewer: Est ce que vous pensez que pour les classes populaires il y a quand même une amélioration significative du niveau de vie, sans augmentation du coût de celle-ci ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"5j2k9","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"ba8a8","text":"K.B.: Il y a le cas dans les rénovations urbaines de démolition, avec des habitants qui doivent être relogés, en leur proposant plusieurs types de relocalisation, soit dans le quartier dans une nouvelle localisation, soit ailleurs. Le problème c’est qu’avec la reconstruction derrière, même la reconstruction de logements sociaux, les loyers vont augmenter ce qui va avoir un impact assez conséquent sur le niveau de vie de ces habitants-là, ce qui va les contraindre, même si dans les faits on leur donne un choix en apparence de pouvoir ré habiter dans le quartier par la suite, avec l’augmentation des prix des loyers par la reconstruction ces habitants là vont devoir aller encore plus en périphérie, et c’est une des grosses critique qu’on peut apporter à ces politiques de rénovation notamment énergétique. Au-delà de ces aspects-là, je pense que même si on effectue des isolations, je ne suis pas toujours sûre qu’il y ait une amélioration significative du confort thermique. Il me semble qu'à Clichy-Batignolles plusieurs habitants m’avaient dit qu’ils ne payaient plus pour se chauffer. Dans le cadre de l’écoquartier de La Duchère, où j’ai réalisé des entretiens plus récemment, j’ai une petite partie des habitants qui sont des propriétaires qui m’ont dit qu’il ne payait plus pour leur chauffage mais la majorité des personnes s’attendaient à une meilleure isolation à la fois thermique et acoustique, il c’est révélé que dans les faits la qualité était moindre et qu’ils payaient quand même des charges sur leur chauffage. Il y aussi toute la part des malfaçons qui peuvent expliquer les décalages entre les performances environnementales qui sont affichées et l’occupation par les habitants qui se retrouvent avec pas mal de désagréments et de gêne dans leur quotidien, de dégradations assez rapide de leur logement, ou même par des nuisances dans leur environnement, par d’autres appropriations de l’espace. Quand tu parlais du niveau de vie il y a la part subjective de ce qu’on entend par niveau de vie car ces questions de qualités de vie c’est quelque chose qui va être mis en avant dans la valorisation aussi de soi chez des milieux plus favorisés. Les milieux populaires peuvent s'accommoder de plus de désagréments là-dessus puisque ils ont moins d'attentes sur l’isolation, leur environnement de vie, les pièces communes. Les définitions du confort et du niveau de vie ne sont pas les mêmes donc il peut y avoir des différences là-dessus mais voilà donc à voir ce qui va être proposé par exemple à la Duchère au niveau de la réhabilitation énergétique sur ces barres de grand ensembles et voir quel impact on va avoir sur les factures des habitants. Je pense que cela peut avoir un impact, plus dans le neuf, mais il peut y avoir des dysfonctionnement dans le réel, et aussi même si l’enveloppe du bâtiment est très bien isolée, il peut y avoir aussi des habitudes de vie, des pratiques qui ont été apprise et entretenues dans d’autres types de logement et qui continuent à perdurer par ces effets de routines dans l’écoquartier. Par exemple, il y a souvent des systèmes de ventilation dans les bâtiments mais les gens continuent à ouvrir les fenêtres par habitude ce qui entraîne une perte d’énergie. Il y a donc toutes ces habitudes qui perdurent même si elles ne sont pas forcément adaptées à ce nouvel environnement. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"f808a","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"ds8rh","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":182,"offset":0,"style":"BOLD"}],"key":"1qq34","text":"Interviewer: Est ce que la préparation de la mise en place d’un écoquartier permettrait d’éviter les malfaçons et de mieux respecter les idées de durabilité transmises par le label ?","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"uu8t","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"92d4f","text":"K.B.: On en revient toujours à la question de qui on peut question de qui on peut rassembler comme habitants avant la livraison du logement. Il y a surtout un rassemblement de propriétaires parce qu'ils font le choix d’habiter dans ces logements-là, alors que pour les logements sociaux bah on ne sait pas trop comment ils seront attribués, d’ailleurs en Île-de-France il y a une crise du logement social. Deuxièmement je pense qu’il y a aussi sur la sensibilisation autour du sujet des écogestes et un temps d’appropriation de ces dispositifs dans les logements il y a la fois une distribution de guides des gestes verts, des guides établis par des bailleurs sociaux, ou par des promoteurs immobiliers. Les habitants qui vont s’installer dans ces nouveaux logements, ils vont avoir à disposition ces guides là qui sont censés leur permettre de voir comment s'approprier le logement et comment faire en sorte qu’il y ait vraiment un impact significatif en terme d’empreinte environnementale ou de bilan carbone, mais il y a la limite de savoir comment ce guide des gestes verts il est réalisé, comment on vulgarise une information pour faire des économies d’énergies à l’ensemble des habitants. On voit bien que cela à une portée très limitée, j’en reviens à l’étude de Philippe Hamman qui met en avant cette limite des guides des gestes verts qui ont pas vraiment d’impact et d’effet tangible sur les comportements de ces habitants-là Pour moi c’est une portée plutôt symbolique ou alors une forme de légitimation de se dire voilà on a concertés les habitants dans le cadre de ces dispositifs institutionnels, regarder on les a sensibilisés avec ces guides des gestes verts sauf que cette sensibilisation qui va se faire à l’entrée dans le logement ne sera pas couplée à un accompagnement par la suite. Même si on mettait en place un accompagnement il y a quand même toujours ces réflexes, ces habitudes qui jouent un rôle très important sur l’impact environnemental du logement. Il y a toujours ces freins-là, il y a toujours ces modes de vie qui diffèrent d’un groupe social à l’autre, même dans les écoquartiers, après il y a des appréhensions contrastées par rapport à ce qu’est le confort de vie. Sur le sujet des malfaçons, je ne pense pas que le procédé de rassembler des habitants au plus tôt dans la phase de conception d’un écoquartier je pense qu’il y a aussi des choses qui sont imprévisibles après on cherche toujours à rassurer les habitants et les promoteurs pour leur dire qu’on a une mainmise, une maîtrise de A à Z de la réalisation de l’écoquartier mais il y a quand même des choses qui échappent ou alors des défauts de fabrication et donc ces malfaçon ça peut être des formes de moisissures dans le logement. Ça peut être aussi des choses plus structurelles, qui expliquent qu’on construit de plus en plus et de plus en plus vite. On va respecter un certain nombre de points dans une charte, un ensemble de norme par rapport à l’isolation ou aux réglementations thermiques, mais on peut penser aussi aux revêtements bois de certaines façades d’écoquartier, le bois s’il n’est pas traité d’une certaine manière il a tendance à se dégrader rapidement. Il y a des choses dans ces malfaçons qui peuvent découler à la fois de certains usages, sans jeter la pierre aux habitants, mais comme on l’a vu, il y a des habitudes de vie qui sont mauvaises. Par exemple, les traces de moisissures dont j’avais entendu parler provenaient des systèmes de ventilation qui n’étaient pas forcément mis en route par les habitants. Ce sont des choses qui sont assez imprévisibles et on ne peut pas les réduire à 100% même si on met en place un accompagnement ou une co-réalisation en amont. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"7i4nt","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":605,"offset":0,"style":"BOLD"}],"key":"39brn","text":"Interviewer: Dans votre article, vous dites que pour vous “La récupération politique du sujet de l’écologie représente un danger pour la démocratie car elle rend complexe sa réappropriation par les citoyens”. Si j’ai bien compris, ce sont donc les élus qui sont principalement responsables du manque d’implication citoyenne dans les écoquartiers ? Pensez-vous que si des élus, dès le début d’un projet d’écoquartier, décide d’impliquer les citoyens (comme on a pu le voir dans les écoquartiers de Maille I et Maille II à Miramas) , cela permettrait une réappropriation de la démocratie par les citoyens ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"7iq5q","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"f5eg","text":"K.B.: Oui, ce que je voulais montrer c’est que ce n'est pas tant les élus en tant qu’individus mais plutôt le système qu’il y a derrière, un système de démocratie participative, enfin en tout cas tel qu’il est diffusé à l’échelle locale. C’est une des critiques qui peut être adressée. Dans le contexte de Clichy-Batignolles ce que je voulais mettre en avant c’est que j’ai rencontré principalement des propriétaires, qui sont tous issues plutôt de classes supérieures, et où il y a une certaine forme de proximité avec les élus mais aussi une forme de conscientisation des dispositifs de participation sur l’impact du quartier. Les intérêts de ces habitants passent donc avant le reste. Par exemple, il y a un bloc d’habitant qui est mis en place au fur et à mesure que leur logement va être réalisé. Il y avait donc un groupe d'habitants qui s'étaient mis en place avant même la livraison du quartier, c’était assez intéressant de voir comment les habitants pouvaient se mobiliser dans le cadre d’intérêts particuliers et vraiment en mettant en avant l’intérêt de plusieurs copropriétaires. Après j’ai eu un point de vue qui était assez biaisé car je me concentrais vraiment sur le regard en tant que propriétaire, je n’ai pas du tout eu la sensibilité, les perceptions ni les pratiques de locataires qui sont dans le parc social, et qui existe à Clichy-Batignolles puisque c’est une dimension présente dans ce projet et d’ailleurs dans tous les projets de renouvellement urbain. Mais c’est une dimension que je n’ai pas forcément explorée sur Clichy-Batignolles. Dans les faits il y a une promiscuité et un rapprochement des élus par une connaissance très approfondie de quels types d’acteurs il fallait contacter pour une problématique rencontrée dans le quartier. Par exemple toutes les nuisances qui pouvait survenir avec l’ouverture du parc Martin Luther King la nuit, comme des groupes de jeunes qui étaient dans le parc et qui faisaient du bruit, et du coup il y a eu une pression de la part des habitants pour éviter ces nuisances-là ce qui a entraîné une fermeture du parc la nuit. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"493h2","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"6p3g4","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":362,"offset":0,"style":"BOLD"}],"key":"3s2u","text":"Interviewer: On a pu voir une grande différence entre des écoquartiers ou il y a une population avec beaucoup de propriétaires, assez riche, et une implication citoyenne qui n’est pas primordiale, et d’autres où la question sociale est plus importante que la question écologique. Pour toi est ce que dans ce genre d’écoquartier les citoyen ont plus de pouvoir ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"3vfg","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"cd2e3","text":"K.B.: Je pense qu’il y a une autre forme d’implication, il peut y avoir un impact dans les phases de conception dans ce type d’écoquartier. Cependant il faut aussi se demander qui peut être impliqué là-dedans parce qu’il peut aussi y avoir pas mal de futur habitants qui pensaient pas du tout habiter dans ces zones là et qui viennent de milieu géographique plutôt éloignés et qui seront moins concernés par ces projets-là Il y a aussi les riverains qui ne sont pas dans l’écoquartier mais qui peuvent être impliquées dans les nuisances qu’il crée, rien que part le chantier. Je suis plutôt sceptique sur la portée démocratique de ces phases de co-réalisation avec les habitants parce que je pense que ça concerne une frange assez réduite de ce qu’on peut appeler les habitants. En parlant de mon expérience à La Duchère, où la rénovation urbaine elle met en place plusieurs dispositifs de participation qui sont prévus par la loi, donc à une échelle nationale, ce qui veut dire que dès que tu auras une opération de rénovation urbaine tu auras la création d’un conseil citoyen qui est censé réunir plusieurs habitants. Mais ce qu’on remarque souvent c’est le manque de représentation de certaines classes sociales. Ce qui participe ce sont ceux qui ont du temps comme les personnes âgées, des habitants qui résident dans le quartier depuis pas mal d’années donc qui ont une certaine légitimité ou à l’inverse des nouveaux habitants qui sont issues de niveaux sociaux plus favorisés donc qui ont un investissement local plus fort et qui peuvent avoir une proximité avec les élus ou les techniciens. Du coup je suis plutôt réservé sur ce processus de démocratisation et je pense plutôt que ça met en lumière une forme d’adéquation entre un dispositif institutionnel qu’on met en place, et du coup des acteurs professionnels qui présentent des enjeux, mais sans forcément les vulgariser, les adapter à d’autres réalités sociales, et du coup en les présentant à leur manières, ce qui va plutôt avoir tendances à favoriser l’accès d’habitants qui ont déjà les outils, les codes pour comprendre les enjeux présentés par ces professionnels de l'urbanisme. C’est pour moi cette correspondance sociaux-graphique qui est un leurre dans cette forme de démocratie participative qui est juste pour moi un objectif affiché qui donne une légitimité à la porté de ces projets urbains, même dans le cadre d’écoquartiers, mais qui est pour moi une supposée accessibilité à l’ensemble des habitants et qui n’est pas une forme concrète de démocratie participative. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"dae9e","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":37,"offset":0,"style":"UNDERLINE"},{"length":37,"offset":0,"style":"BOLD"}],"key":"bmis3","text":"Deuxième entretien : Jérôme Marcillac","type":"unordered-list-item"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"c6itb","text":"Jérôme Marcillac est un élu à La Fare les Oliviers dans le département des Bouches-du-Rhône. Il travaille sur un écoquartier dans sa commune, le quartier Saint-Exupéry, mais il a aussi travaillé sur les écoquartiers présents à Miramas, Maille I et Maille II. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"403ae","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":154,"offset":0,"style":"BOLD"}],"key":"10i45","text":"Interviewer: Le projet de Maille I et Mercure est un prolongement du projet Maille II commencé en 2009. Pourquoi est venu ce besoin d’un nouveau projet ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"bfl4h","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"1ir6v","text":"J.M: À la base, ce sont des opérations de rénovation urbaine, avant d’être des éco-quartiers. Du coup, la ville de Miramas est une ville qui se compose à peu près de 26 000 habitants, qui est vraiment ouvrière, qui a été construite autour de la gare SNCF. Elle s'est développée au Nord, dans les années 70, où on a construit assez rapidement des grands ensembles. Du coup, on a cinq quartiers qui composent une ZUS (Zone urbaine sensible, le terme a été supprimé en 2014) et c’était des quartiers essentiellement d'habitat social, composé d'habitats à dominante collective. Il y avait la Maille I, II, III, Mercure et Les Molières en descendant vers le centre. Il y a une première opération de rénovation urbaine dans les années 2000 sur la Maille III, qui été pilotée par l’État. En 2004-2005 avec la création de l’Anru, Miramas s’y inscrit et propose la rénovation de la Maille II (environ 2200 habitants). On signe la convention en 2009 et on mène l'opération jusqu’en 2016-2017 mais c’est toujours pas terminé puisqu’en 2020 on va pouvoir terminer de livrer les logements en accession libre, donc c’est quand même des grosses opérations. Celle de la Maille II c’est plus de 100 millions d’euros, rien n’est laissé de côté, donc cela a mis du temps, c’était les premières opérations ANRU. Dans le même temps, on s'inscrit dans la démarche éco-quartier en 2012, et là on va passer en étape 3, le jury est la semaine prochaine. Donc c’était le premier programme national de rénovation urbaine, et il y a eu un deuxième programme en 2014, le NPNRU (Nouveau Programme National de Rénovation Urbaine) et on s’y est inscrit avec les quartiers de Maille I et Mercure parce qu’il y a beaucoup de choses à rénover. Dans ces deux quartiers on compte 86% de logement sociaux, des copropriétés qui ne sont pas vraiment en bon état, des équipements vieillissants, une voirie difficile à cerner avec beaucoup de rues en impasses, de l’insécurité. On est sur des quartiers prioritaires de la politique de la ville. On a été retenu par l’ANRU comme un des projets d'intérêt national sur la Maille I Mercure, comme on l’a été sur la Maille, et pareil on s’inscrit dans la démarche éco-quartier. Aujourd’hui on est en étape 2 du processus de labellisation.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"f7l6i","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":67,"offset":0,"style":"BOLD"}],"key":"9c32o","text":"Interviewer: Donc vous êtes dans les deux processus en même temps ?","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"69gvq","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"4mcl7","text":"J.M.: Oui, il y en a un qui passe en étape 3 et l’autre qui est en étape 2.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"5tfs6","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":319,"offset":0,"style":"BOLD"}],"key":"9f3nr","text":"Interviewer: Nous avons pu voir qu’un des problèmes que rencontrent les écoquartiers est le fait qu’ils ont du mal à s’intégrer dans la ville, et qu’ils s’excluent souvent d’eux même de la vie citoyenne de la municipalité. Est ce que vous considérez que les écoquartiers de Miramas ont réussi à s’intégrer à la ville ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"b97uc","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":12,"offset":141,"style":"ITALIC"}],"key":"6ss0c","text":"J.M.: Ah oui, s’il y a une critique à faire, c’est pas celle-là. Ces quartiers sont insérés, intégrés dans la ville, intégrés, on n’a pas de greenwashing. Ils ont vraiment gardé leur identité.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"9uh2g","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":132,"offset":0,"style":"BOLD"}],"key":"8c84i","text":"Interviewer: Quelles sont les raisons de cette réussite ? Pourquoi ce processus a mieux fonctionné que dans d’autres éco-quartiers? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"7p29a","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"1hn59","text":"J.M.: Les autres éco-quartiers ne s’intègrent pas lorsqu’ils sont en périphérie. Ou bien lorsqu’on a fait une sorte de “boboland”, là j’arrive à comprendre pourquoi ils ne sont pas intégrés. Par contre, à l’intérieur d’une ville, lorsqu’on réalise un éco-quartier sur une dent creuse, si on se rate, je ne comprends pas. À part en le faisant exprès, j’ai du mal à comprendre.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"5jq34","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":378,"offset":0,"style":"BOLD"}],"key":"1bj8k","text":"Interviewer: Dans nos recherches on a vu que souvent l’erreur est d’avoir laissé trop de libertés aux habitants, ce qui mène à une gentrification verte à cause de la hausse du prix du foncier, à une sorte de \"boboland''. Souvent c’est lorsqu’on ne se concentre pas assez sur la mixité sociale au sein du quartier, lorsqu’on veut seulement prendre en compte l’aspect écologique. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"auu19","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"a3rh4","text":"J.M.: C’est la puissance publique qui n’est pas assez directive. Il ne pourra pas y avoir de gentrification dans nos quartiers car on se concentre vraiment sur l’aspect social, ce qu’on cherche c’est ramener sur ces quartiers une autre population, créer la mixité. De plus, étant donné que les quartiers sont principalement des logements sociaux, on sait qu’on ne risque pas de créer un “boboland”, justement c’est plutôt dans l’autre sens que ça se produit.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"fvbqh","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":118,"offset":0,"style":"BOLD"}],"key":"fifgt","text":"Interviewer: Est-ce que l’objectif principal est la mixité sociale? Est-ce que ce volet passe même avant l’écologie ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"ju76","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"m25t","text":"J.M.: Oui, enfin je les mets au même niveau. Ça fait vraiment partie de l’éco-quartier, je préfère qu’on rate le volet écologique que le volet social. À mon avis c'est plus compliqué d’arriver à une vraie mixité sociale, à des gens qui arrivent à vivre ensemble que de mettre des éoliennes et des panneaux solaires.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"62j1u","text":"Par exemple, dans ce quartier, il y a deux écoles et il y a une stratégie de la part de certains parents qui tentent de contourner la carte scolaire parce qu’ils ne veulent pas mettre leurs enfants avec les autres enfants du quartier. Il faudrait que j’arrive à supprimer ces stratégies, à créer une école où tous les parents des enfants se supportent et où tous les enfants pourraient vivre ensemble, ce serait une réussite. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"9fuf9","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":310,"offset":0,"style":"BOLD"}],"key":"futfq","text":"Interviewer: Lorsque j’ai discuté avec Samuel Bosquet, il était bluffé par l’implication citoyenne pendant la construction / mise en place du quartier de la Maille I, même avant qu’il ait été livré, ce qui est plutôt rare. Comment expliquez-vous le fait que les citoyens aient été plus impliqués qu’ailleurs ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"fe95l","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"8vein","text":"J.M.: Sur la Maille II on a expérimenté la co-construction de l’espace, on a testé il y a quelques années deux espaces en co-construction : on voulait mobiliser les habitants pour le dessiner et le construire avec eux. Ça avait été testé sur la Maille II mais seulement à l’échelle de deux places. Là, sur la Maille I, Mercure a été beaucoup plus loin puisqu’on a réussi à vendre à l’ANRU une page blanche : on leur a montré qu’on voulait créer un projet dans ce quartier qui rentrait parfaitement dans les conditions de l’ANRU. En gros, on n'avait pas vraiment de projet, et ils ont accepté le principe de co-construction avec les habitants. On a contracté avec un maître d’ouvrage et dans le cahier des charges j’ai inséré le fait que je voulais comme mandataire de l’équipe soit architecte urbaniste soit sociologue urbain comme pilote de l’équipe. Il s’avère que celui qui a remporté le marché d'assistance, alors que c’était un gros marché sur 10 ans, c’est l’équipe qui a été pilotée par le sociologue urbain. Parce qu'on avait inséré dans le cahier des charges un gros volet sur la participation des habitants et on voulait vraiment co-construire le projet avec eux. Donc on a retenu ces deux équipes et avec eux, on a mis en place un protocole où l’on a calibré les étapes de construction et on a mobilisé les habitants autour de ces étapes. C’était quand même encadré, on fonctionnait en table ronde, la parole était libre et on est arrivé d’un diagnostic commun avec les habitants à un projet validé par l’ANRU en octobre 2018.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"elcqd","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":156,"offset":0,"style":"BOLD"}],"key":"eoffb","text":"Interviewer: Et aujourd’hui lorsqu’il y a des décisions à prendre à l’échelle du quartier est-ce qu’il y a toujours ce genre de réunion avec les citoyens ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"21c4q","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"bdfls","text":"J.M.: Oui c’est prévu. Avec le Covid on a entre 12 et 18 mois de flottements. Les ateliers ont été menés jusqu’en mi-2018 et le reste de l’année 2018 a été consacré à la rédaction de la convention, ce qui nous a pris beaucoup de temps. On l’a validé en octobre 2018. En 2019 on commence à rentrer dans le volet opérationnel mais on n’a pas fait grand-chose, pareil en 2020. Dans toutes les grosses étapes du projet, il est prévu de faire participer les habitants. Un exemple : on a des marchés d’étude en cours (pour la nouvelle école), dans la phase concours d’architecture, les représentants des citoyens seront associés. On a prévu cela dans à peu près toutes les grandes étapes de décision des opérations. On a toujours été honnêtes avec les habitants. Sur la Maille II on a vraiment suivi le plan guide, on n’a pas dérogé au plan guide, ce qui a été présenté a été fait. Sur la Maille I l’idée est qu’il soit associé tout du long pour qu’ils voient que l’on réalise bien ce qui était prévu.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"b28ua","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":248,"offset":0,"style":"BOLD"}],"key":"lk8m","text":"Interviewer: Et justement pendant ces réunions, est-ce qu’il arrive qu’il y ait des gros désaccords  entre les citoyens, comment ça se règle? Est-ce que ces désaccords sont liés à des préférences personnelles ou à des différences de classe sociale?","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"a8p0c","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"6sajn","text":"J.M.: J’ai eu les deux. Je l’ai observé durant la construction. En fait, le quartier se divise en petits sous-quartiers, et il y a des gens qui habitent des logements sociaux dans des pavillons et d’autres qui sont dans des logements collectifs. J’ai observé que ceux qui se trouvaient en pavillon, bien qu’ils soient dans des logements sociaux, se sentaient un peu supérieurs à ceux du collectif. On a avait fait le choix tous ensemble à peu près, assez unanimement, pour démolir un certain nombre de pavillons. Or ces gens pensaient qu’ils n’étaient pas touchés par ce projet. Alors, quand le bruit a couru dans le quartier qu’on allait en démolir un certain nombre, ils sont arrivés en force en réunion de travail. Et du coup ils ont fait valoir qu’ils étaient là depuis 40 ans, que c’étaient chez eux, même s’ils étaient en logement social. Ça été compliqué de leur faire entendre que c’était l’intérêt général qui primait et que c’était le choix de la majorité, bien qu’on les ait entendus et qu’on ait modifié certains points. C’était le point le plus chaud de la co-construction de notre opération.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"4lu7","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":395,"offset":0,"style":"BOLD"}],"key":"mvsm","text":"Interviewer: D’après ce que vous m’avez dit, l’implication citoyenne est très forte dans votre quartier et c’est voulu. Or ça ne semble pas être aussi important dans les autres quartiers, qui ont tendance à faire passer le volet écologique en priorité. Est-ce que vous pensez que le fait que vous ça soit l’inverse, ça pourrait empêcher les éco-quartiers d’atteindre facilement l’étape 3 ou 4 ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"601gs","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"9e8kb","text":"J.M.: Non je ne pense pas. Après j’entends que sur d’autres écoquartiers le volet environnement prime. Très souvent ce qu’on observe c’est qu’ils construisent un quartier neuf, ils ne rénovent pas. Il n’y a pas beaucoup d’éco-quartiers qui s'inscrivent dans le Plan de Renouvellement Urbain en fait. Je ne pense pas qu’il y en ait tant que ça. C’est dommage. On est en phase avec le cahier des charges du label eco-quartier. Ce que demande l’ANRU c’est la même chose que ce que demande le Ministère de la Transition écologique, c’est-à-dire que les habitants soient partie prenante de l’opération, et c’est pas un volet qui doit prendre le pas sur l'autre, ça doit être partagé par tous. Quand on a fait valoir nos priorités, on a eu l’adhésion des habitants tout de suite. À aucun moment les habitants ne sont insurgés sur des décisions qui seraient environnementales. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"3k17","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":341,"offset":0,"style":"BOLD"}],"key":"4qjm7","text":"Interviewer: Comme vous l’avez dit ce sont principalement des logements sociaux et en général plus on a des difficultés financières et moins on est impliqués dans les causes comme l’écologie et qui coûtent chers. Donc est-ce qu’il y a quand même eu des projets pour les habitants, pour les sensibiliser aux éco-gestes, à l’éco-citoyenneté ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"3amtk","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"e3l7r","text":"J.M.: En fait on en est pas là encore, ça va venir je pense. On n’est pas vraiment encore dans l’opérationnel. Mais je n’ai pas de doute là-dessus. On a déjà développé des jardins partagés sur la Maille II, on a eu énormément de demandes. Les habitants ne voient pas cela comme un intérêt écologique au jardin, ils voient un intérêt alimentaire, ça les intéresse aussi parce que certains sont d'anciens agriculteurs maghrébins donc ça leur parle. Pour nous c’est gagnant-gagnant parce qu'on ne va pas leur tenir de grand discours sur le bio ou l’économie circulaire. Ça vient après tout ça. C’est pareil pour la rénovation, les habitants sont vraiment preneurs d’une rénovation au maximum puisque ça fait baisser les charges et donc du pouvoir d’achat en plus. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"2hpgm","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":434,"offset":0,"style":"BOLD"}],"key":"fkg9h","text":"Interviewer: En vous écoutant, j'ai une question : on a pu voir qu’il y a souvent des projets d’écoquartiers qui s'éloignent des citoyens, qui deviennent de plus en plus politiques. Et vous on a l’impression que l’implication citoyenne est au centre de votre éco-quartier. Qu’est-ce qui vous a poussé à vous dire que vous alliez faire un projet uniquement pour eux, en  rentrant dans la démarche écoquartier par le volet écologique ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"4gio1","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"9qbh0","text":"J.M.: Moi je suis convaincu par ce que je fais, je me régale au travail ? J’ai une équipe motivée, avec qui je partage mes convictions. Il y a aussi un maire moteur sur ce sujet-là, le maire de Miramas, il a répété plusieurs fois qu’il voulait mettre l’humain au cœur de l’urbain. Il me conforte dans ce je fais, je suis convaincu et je pense que c’est comme ça que l’on réussira à un projet. Je ne pense pas qu’on puisse construire un projet, surtout en rénovation, sans les habitants qui y résident, c’est impensable pour moi. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"cl3rm","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"eco47","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":129,"offset":0,"style":"BOLD"}],"key":"969k","text":"Interviewer: Merci beaucoup pour toutes ces réponses. Vous voudriez ajouter quelque chose à tout ce qui a été dit précédemment ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"89rau","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"34ejf","text":"J.M.: Oui, je voulais aussi dire que La Maille I c’est pas le seul éco-quartier donc je m’occupe. Il y a la Maille II et je suis aussi élu sur une autre commune qui est beaucoup moins “pauvre” que Miramas (le quartier de Saint-Exupéry). Il n’y a pas de co-construction comme à Miramas mais j’essaye aussi d’impliquer les riverains, parce qu'on est aussi sur une friche donc il faut démolir. C’est compliqué d’associer des habitants quand c’est des riverains. Mais tous les projets de cette commune sont attaqués par les riverains parce qu’ils ne veulent pas de logement social. Or, le fait d’avoir expliqué aux riverains mes projets précédents, en leur expliquant que l’on veut intégrer des gens qui vivent en logement social, pour répondre à leurs besoins, pour essayer d’avoir une vision développement durable de la commune, pour aller vers la ville durable, là je n’ai pas eu de recours. C’est le seul projet qui n’a pas été attaqué, qui a été accueilli. En fait, dans tous les quartiers, on a du mal à expliquer les choses aux riverains, souvent les élus ne communiquent pas vraiment parce qu’ils ont peur de devoir annoncer qu’il y aura du logement social, que les riverains réagissent mal à cette annonce. Or les habitants comprennent très bien, ils sont tous en capacité d’entendre que leurs enfants pourront être éligibles aux logements sociaux après leurs études ou même eux s'ils traversent des moments de galère. Voilà, et puis faire du développement durable c’est aussi important pour eux. Donc je pense que c’est à cause d’un déficit d'information de la part des décideurs et d'une frilosité de la part des élus. Moi je suis épatée par ce qu’on a réussi à faire, c’est citer comme un exemple sur le plan collaboratif, je suis étonnée qu’à chaque fois on nous félicite parce que pourtant je n’ai pas trouvé que l’on ait été exceptionnel. On a juste parlé avec eux, on les a beaucoup écouté surtout. Je ne vois pas ce qu’il y a d’exceptionnel là-dedans.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"anqcs","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":32,"offset":0,"style":"BOLD"},{"length":32,"offset":0,"style":"UNDERLINE"}],"key":"59b4g","text":"Troisième entretien : Emilie Cam","type":"unordered-list-item"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"6cqqd","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"ab9hd","text":"Emilie Cam est le maillon local de l'État qui aide à la candidature au label, elle a fait le relais entre la DHUP, le porteur de projet (Paris métropole aménagement), et la Ville de Paris. Elle a aussi fait la visite avec les deux experts chargés de la labellisation et est elle-même experte sur les écoquartiers.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"foa5r","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":294,"offset":0,"style":"BOLD"}],"key":"c8thf","text":"Interviewer: Vous m’avez dit au téléphone que vous étiez responsable du relais entre la DHUP et le porteur de projet, dans ce cas là Paris métropole aménagement. Est-ce que vous pouvez m'expliquer plus en détail quel a été votre rôle dans la mise en place de l’écoquartier Clichy-Batignolles ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"e7jsr","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"ceebf","text":"E.M.: La DHUP c’est l’administration centrale qui s’occupe des écoquartiers en France et en Outre-mer. Ils ont un système de mise en place d’une double expertise, il y a un expert qui est désigné par l’état, par l’administration, et il y en a un autre qui est extérieur à l’administration et qui peut apporter son point de vue soit parce qu’il est architecte urbaniste, ou bien il est impliqué dans un certain nombre de sujets, moi j’ai été en binôme d’expertise avec des gens de Paris région par exemple. J’ai été aussi experte avant quand j’étais dans une agence d’urbanisme. Le but du jeu c’est d’avoir qui n’est pas du territoire qui vient sur le site pour voir le quartier en question et qui pose des questions. L’idée c’est de ne pas mettre les experts sur leur territoire. Moi pour Clichy-Batignolles j’ai accompagné les experts qui eux venaient de Lyon et l’autre je ne sais plus. J’ai aidé à faire le lien avec les personnes avec qui il fallait rentrer en contact, la ville de Paris, Paris aménagement, qui sont en charge de l'aménagement de ces secteurs-là Il y a aussi eu un projet Cordée. C’est un financement européen, et c’est assez emblématique du quartier. C’est des gens qui viennent accompagner et expertiser l’économie d’énergie, ou des choses comme ça, qui sont des données d’entrée de l’écoquartier. Dans l’usage c’est beaucoup plus difficile à mettre en place donc il y a des animateurs qui viennent au sein des copropriétés, qui aide à l'accompagnement pour expliquer les détails de leurs bâtiments, tri des déchets, chauffage, bien après que le bâtiment soit livré, c’est plutôt dans les usagers, donc il y a tout un projet d’accompagnement, aussi dans les équipements publics. L’idée c’est d’accompagner les habitants dans ces nouvelles technologies. Ils se sont aperçues qu’il y avait une chaleur estimée à 21 degrés dans les logements et tout le monde rajouté des appareils électriques pour chauffer plus. Ils se sont dit qu’il y avait une surconsommation et c’est dommage qu'ils puissent être réglés à 22 ou quelque chose comme ça. Ce projet là a été regardé d’un peu plus prêt par l'expertise. Il y a plusieurs niveaux, il y a 4 étapes et là c’est l’étape 4 pour Clichy-Batignolles. C’est le quartier qui a vécu depuis 3 ou 4 ans en fonctionnement. Il y a eu un débat dans l’expertise par qu’il y en a qui disaient enfin il n’est pas totalement livré, il manque une partie du parc et c’est là qu’eux se sont défendus et c’est là que nous on pouvait aussi apporter quelque chose, avec notre vision du secteur puisque par exemple les retards de livraison sont liés à des problèmes de transports parce qu’il y a eu la ligne de métro à Pont-Cardinet qui a mis du temps à être ouverte et ça c’est des choses qui sont indépendantes de l'aménageur, c’est pour ça qu’il n’a pas pu livrer la dernière partie de son parc, et on ne peut pas le pénaliser pour un problème extérieur. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"73pd0","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":359,"offset":0,"style":"BOLD"}],"key":"eniuk","text":"Interviewer: L’écoquartier de Clichy-Batignolles fait aussi partie des trois seuls écoquartiers étape 4 (écoquartier confirmés) en France. Est ce qu’il est considéré comme un exemple car il est labellisé étape 4 ou est-il labellisé étape 4 car il est considéré comme un exemple ? Quels sont les critères les plus recherchés ? Est-ce que ça peut être retiré ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"bbaoa","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"edaat","text":"E.M.: C’est rare que ce soit retiré car il n’y a pas grand-chose à gagner si ce n’est la labellisation et de faire partie de l’ensemble des agglomérations ayant le label. Il n’y en a pas beaucoup car ce sont des quartiers qui doivent être livrés depuis plus de trois ans et pour lesquels on a regardé comment ça évolue. On a beaucoup reproché à la démarche d’être des isolats, qui sont certes technologiquement performants mais pour autant être en dehors de la ville. C’était le reproche pour les premiers écoquartiers. Il y a eu petit à petit ce regard plus fin sur ces quartiers là et dont Clichy-Batignolles à fait partie. C’est parce que c’est le grand faisceau ferroviaire qui part de la gare et qui va au Nord de la France, et il y a une voie de triage et un ensemble de terrain qui appartenait à la SNCF. Et c’est là-dessus qu’on a construit, comme la plupart des grands travaux parisiens. Ils ont donc récupéré l’emprise des voies et ils ont construit un pont au-dessus des voies ferrées. C’était une manière d'aménager un terrain dans Paris délaissé. Ça a permis de redonner un grand parc dans le 17ème, un arrondissement très minéral, on va aussi remanier tout un tas de voies, l’idée du quartier c'était de remailler tout le secteur et je pense qu’on a vraiment atteint l’objectif. Aujourd’hui quand on se promène, c'est assez cohérent, on n’a pas ce sentiment un peu bizarre de toc, on arrive dans l’écoquartier, la couture urbaine a été bien faite et continue à se faire avec l’arrivée du tribunal de grande instance. Il faut aussi savoir que Clichy-Batignolles au début c’était possiblement le village olympique quand Paris candidate en 2012. On avait imaginé faire le village des athlètes à Clichy-Batignolles. Paris n’ayant pas été retenue, on a quand même construit le quartier, et est arrivé ensuite le tribunal de grande instance au Nord du site. On a réorganisé les choses pour que ce bâtiment s’accroche lui aussi dans le système. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":52,"offset":0,"style":"BOLD"}],"key":"fmfff","text":"(Elle sort une carte pour nous montrer sur le plan) ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":0,"length":1,"offset":0}],"inlineStyleRanges":[{"length":1,"offset":0,"style":"BOLD"}],"key":"386ik","text":"a","type":"atomic"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"63blq","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"3md0o","text":"Le quartier est donc venu petit à petit mailler le secteur, notamment avec l’arrêt de métro Pont Cardinet. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"3qavt","text":"L’ensemble en bleu sur le plan est la dernière partie construite qui a été construite à la fin car elle est construite sur des voies. Il y a le tribunal de grande instance en haut et la cité du théâtre qui sera construite et qui regrouperait à terme l’Odéon, le Théâtre de l’Europe et le Conservatoire. Ces trois grandes structures publiques se regrouperait dans l’ancien bastion qui est en haut à gauche, à côté du périphérique. L’idée est de transférer la fabrication des décors directement à l’opéra Bastille, mais on accueillerait ces trois entités culturelles ici, c’est un projet encore en réflexion. Ce serait un grand équipement culturel qui participerait à la dynamique de l’ensemble directement au pied du métro. Il y a aussi une histoire de nivellement. La hauteur du tribunal de Grande instance a été réglée par rapport à un faisceau des hauteurs qui se trouvent dans Paris. Il y a des hauteurs qui sont paramétrées pour que depuis les Champs-Élysées on puisse voir le grand axe et que ce soit calé avec la topographie. L’idée est donc que le tribunal ne dépasse pas au-dessus du paysage lointain. Le plan de l’ensemble de l’écoquartier a été fait par l’urbaniste François Grether, qui a été décoré en 2012 pour l'aménagement du secteur. Son idée principale était de ne pas trop bouleverser le terrain pour éviter de franchir la petite ceinture, la voie qui fait le tour de Paris et qui se branche ici sur le faisceau de la gare Saint Lazare et qui permet de relier les deux réseaux ferroviaires. La SNCF a voulu préserver ce lien même s’il n’est pas extrêmement fréquenté. Il y avait une idée de relier la partie parisienne, d’ailleurs quand j’avais fait la présentation j’avais fait un crochet par le square des Batignolles qui est un square typique parisien pour montrer qu’il y avait un lien visuel entre ce square et le parc Martin Luther King. Le tribunal a l’air aussi beaucoup plus fin grâce à l'aménagement urbain. C’est rare de le voir en pleine face, très large. Tous ces liens là sont hors de l’écoquartier lui-même mais participent à son succès et son intégration. Il y a aussi un centre de tri qui peut aussi servir à Clichy-Levallois. Le quartier permet de liaisonner des secteurs qui étaient éloignés les un des autres et leur donner un espace vert commun. L’écoquartier va plus loin que juste être un ensemble de bâtiments innovants. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"758hc","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"31nue","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":222,"offset":0,"style":"BOLD"}],"key":"ahag1","text":"Interviewer: Est ce que la participation des citoyens à jouer un rôle dans la création de l’écoquartier au moment de sa mise en place ?  Est ce que c’est quelque chose qui est important dans la labellisation du quartier ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"32grn","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"7sb3t","text":"E.M. : Je me souviens qu’il y avait eu des étudiants qui étaient venu faire un projet et qui avait eu des entretiens avec des habitants du quartier ils avaient eu beaucoup d’entretien avec beaucoup de gens et je me demande si ce n’avait pas eu l’effet inverse de car ils n’étaient pas forcément compétents pour répondre aux questions. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"5ldks","text":"Je pense que c’est important dans la labellisation. Il y a plusieurs temps pour l'aménagement du secteur. Au début il n’y avait pas grand monde sur le site et on a fait les premiers immeubles par nous même, après on a demandé aux gens pour construire certains endroit et au lieu de faire un immeuble par un immeuble on a mélangé les architectes et les promoteurs qui devaient intervenir sur le site et en même temps faire des ateliers qui faisaient intervenir des habitants dans la conception même des immeubles, et c’est ça qui a été aussi reconnue dans la labellisation. Au début on a construit de manière classique et après on a conçu les bâtiments avec les habitants. Par exemple, sur un bâtiment on avait un plot de logements sociaux avec en haut une terrasse partagée par l’ensemble des habitants de l’immeuble et on pouvait aussi faire pousser des trucs, tout un tas de choses qui avaient été mis dans le bâtiment grâce aux ateliers. Les ateliers regroupaient plusieurs groupes dont des citoyens. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"960vp","text":" ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"3qhpb","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":185,"offset":0,"style":"BOLD"}],"key":"forna","text":"Interviewer: Avez-vous connaissance d’associations citoyennes dans l’écoquartier de Clichy-batignolles aujourd’hui, et est ce qu’il y a une appropriation de l’espace par les citoyens ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"fiso0","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"fbc2v","text":"E.M.: Je connais beaucoup d’habitants du quartier et j’ai l’impression qu'il y a une grande appropriation du parc. Mais à mon avis ça a profité à tous les habitants du 17ème. À Paris, les surfaces d’espace vert sont rares et on arrive à saturation de la ville dense aujourd’hui. C’était d’abord un parc, puis on a fourni les logements. On a d’abord fourni ce grand morceau de parc et on est venu se raccorder à un secteur qui était en sous capacité dans la ville. Ce parc bénéficie à tout un tas de gens. C’est là où je pense que l'implication citoyenne doit se comprendre bien au-delà du strict périmètre. Ça a changé les choses pour les gens autour de vivre à côté d’un grand parc et plus d’une friche ferroviaire. L’implication citoyenne uniquement sur Clichy-Batignolles c’est compliqué à mesurer parce qu’il y a eu qu'un petit groupe d'habitants au début ici puis progressivement les habitants sont arrivés. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"bgt3n","text":"Il y aussi des bureaux dans le quartier, qui sont construits sans clim, avec une grande exposition à la lumière naturelle, et les usagers sont des citoyens qui n’habitent pas dans le quartier mais qui profitent de ces aménagements. Ils ne sont pas vraiment pris en compte dans les comités de quartier mais cela pourrait être intéressant qu’ils le soient plus. Il n'y a qu'un seul ensemble de chaleur sur le quartier, et ils varient selon le moment de la journée, la nuit c’est plutôt les habitations qui sont chauffées et la journée c’est plutôt les bureaux. Les choses sont interconnectées. Pour moi il faut élargir le spectre au-delà de l’habitant. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"o3c8","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":34,"offset":0,"style":"UNDERLINE"},{"length":34,"offset":0,"style":"BOLD"}],"key":"fepui","text":"Quatrième entretien : Bruno Bessis","type":"unordered-list-item"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"7ep7c","text":"Bruno Bessis travaille depuis 2019 au Ministère de la cohésion des territoires où il est adjoint à la cheffe du bureau de l'aménagement opérationnel durable. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"6c3g9","text":"Il s’occupe de l’animation du réseau des professionnels de la ville et des territoires durables. Il travaille aussi depuis 2011 au ministère de l’égalité des territoires et du logement, et il pilote la démarche nationale Ecoquartier, notamment en ce qui concerne les choix environnementaux et les stratégies financières. Il s’occupe de l’animation du club national des Ecoquartiers. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"fib77","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":167,"offset":0,"style":"BOLD"}],"key":"drbq6","text":"Interviewer: Comment a évolué la place accordée aux dispositifs de participation et à l’implication citoyenne depuis la création du label et du club des écoquartiers ?","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"q07u","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"1oo45","text":"B.B.: C’est une évolution énorme, on est parti de 2009 le premier référentiel écoquartier très technique parce qu’on est un ministère de technicien, d’ingénieurs. Mais très vite on a mis en place un comité scientifique avec des chercheurs en sociologie, en urbanisme, etc, dont l’objectif été de nous interpeller, de nous guider, de nous dire ce qui marchait et ce qui ne marchais pas, et très vite la dimension sociale, qui n’était pas il y a 10 ans une vision portée par le ministère, très vite elle a émergé, d’où la dimension une qui a été ajouté au référentiel pour arriver à un référentiel en 4 dimensions. Assez rapidement, on a mis en avant l’importance de la place citoyenne sachant qu’on a évolué au cours des 10 ans comme la conscience de l'aménagement a évolué en dix ans. C'était à une époque ou cette conscience était encore la construction faite par les aménageurs, alors qu’aujourd’hui on a beaucoup plus cette idée de co-construction, de cogestion, avec la place du citoyen qui est acteur dans la prise de décision. Dans la démarche écoquartier, cette évolution s'est faite au cours de ces 10 ans pour aujourd’hui arrivé à un point ou il y a un regard très particulier sur la place qui est donnée aux citoyens. Cela ne va pas toujours jusqu’à la co construction mais la place du citoyen dans le processus de décision et de discussion. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"4ejs6","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":144,"offset":0,"style":"BOLD"}],"key":"94o2l","text":"Interviewer: Est-ce que vous considérez que les écoquartiers sont meilleurs, plus efficaces maintenant qu’il y a plus d'implication citoyenne ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"1tmf5","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"62g0r","text":"B.B.: Oui. Je vais faire référence à quelque chose que je n’ai jamais pu théoriser mais que j’aurais aimé théoriser. L’enseignement de ces 10 ans d’écoquartier montre que chaque projet repose sur trois piliers, mais je ne parle pas des dimensions du label. Pour moi ces trois piliers sont les élus, l’engagement politique, il y a le pilier des techniciens, de la collectivité et de la ville, et il y a le pilier des citoyens. Quand un des piliers est défaillant, le projet va avoir beaucoup de mal à émerger. Dans les projets dans lesquels on a constaté une forte implication citoyenne, on peut dire que les projets vont avancer plus vite, il y a eu une meilleure appropriation, une meilleure prise en main par les citoyens, que ça a aussi allégé le terme de la collectivité. L’enseignement que l’on peut en tirer c’est que lorsqu’il y a eu une implication citoyenne, on a eu des quartiers qui répondaient plus aux attentes, aux besoins, avec des citoyens acteurs. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"argml","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":251,"offset":0,"style":"BOLD"}],"key":"88jge","text":"Interviewer: On constate souvent de grandes intentions en matière d’implication des habitants, puis on bute sur quelques-unes des difficultés de la démocratie locale : quelles sont les difficultés rencontrées dans les écoquartiers de ce point de vue ?","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"3tae8","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"16dvj","text":"B.B.: Oui, je vais te donner un exemple. Il est important car cela peut montrer jusqu’où les problèmes peuvent aller. C’est un quartier, je ne te dirais pas où, dans lequel il y a eu une excellente participation citoyenne, une mobilisation des citoyens via le conseil citoyen mais aussi via d’autres instances. Il y a avait un échange très fort entre les citoyens, les représentants des citoyens et la collectivité, jusqu’au point où les habitants du quartier s’en prenaient aux citoyens qui les représentaient, en s’imaginant que toutes les décisions qui ne leur convenaient pas était de la responsabilité du citoyen et en leur reprochant de laisser la ville prendre des décisions qui les intéressaient eux et pas la totalité des citoyens. C’est aller jusqu’à l'obligation pour la personne de déménager, de quitter le quartier dans lequel elle était pourtant investie. Tu vois jusqu’où cela pourrait aller. Tout l’enjeu pour la collectivité est quand même de garder la main et au bout de tout ça c’est quand même la collectivité qui décide. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"b70ah","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":224,"offset":0,"style":"BOLD"}],"key":"b558a","text":"Interviewer: Par rapport à ce que vous avez dit tout à l’heure sur les trois piliers, est-ce que vous ne pensez pas que si un des piliers est trop fort par rapport aux autres, cela a le même effet que si un est défaillant ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"fifch","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"b4n9h","text":"B.B.: Exactement, c’est un équilibre. Mais c’est clair que l’implication citoyenne a eu un aspect bénéfique dans la plupart des cas. En général c’est même l’inverse, c’est les collectivités qui sont réticentes à partager leurs pouvoirs. Celles-ci veulent garder la main. Et puis les citoyens ne sont pas formés et n’ont pas forcément envie d’être identifiés comme des décisionnaires. On est dans un contexte d'équilibre à trouver. Souvent il faut des professionnels pour faire ça et une collectivité seule à du mal à gérer l’implication citoyenne. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"bfro1","text":"Nous avons pu voir que dans la première dimension mise en avant par la démarche écoquartier, Démarche et Processus, il y avait un engagement d’association de la population et de la société civile, de mobilisation citoyenne. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"74cp6","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":380,"offset":0,"style":"BOLD"}],"key":"f99e8","text":"Interviewer: Du point de vue de la labellisation des écoquartiers et de la diffusion de bonnes pratiques, comment définiriez-vous le concept d’éco-citoyenneté ? Qu’est-ce qui concrètement doit permettre de lui donner forme ? Avez-vous des exemples de projets concrets portés par des citoyens dans le cadre d’un écoquartier  qui illustrent ce que vous entendez par écocitoyenneté ?","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"4e0pj","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"ovav","text":"B.B.: C’est un sujet extrêmement important. Les chercheurs du comité scientifique nous disaient, et à raison, qu’éco-quartier ne veut pas dire écocitoyen. Tout simplement parce que tous les habitants d’un écoquartier n’ont pas choisis d’être dans un écoquartier. Par exemple pour le logement social, quand tu es demandeur tu fais ta demande de logement à la Mairie et celle-ci t’en accorde un. Sauf que tu ne choisis pas exactement où tu vas être. Beaucoup de gens arrivent dans ces écoquartiers sans en avoir vraiment conscience. Pour d’autres c’est une occasion parce que l’appartement est neuf, les aménagements sont bien faits et il y a des services mais il n’y a pas nécessairement ce sentiment d’éco-citoyenneté. Il faut le construire, c’est un accompagnement qui doit être fait par la collectivité mais aussi par les associations qui doivent se mettre en place. On est très attentifs à savoir s'il y a des associations qui se mettent en place, est-ce qu’il y a une vie citoyenne. Quand ce n’est pas le cas c’est très délicat, ce qui risque d’arriver c’est que l'aménageur s’en va et après ça devient un quartier comme les autres. Tout ça se prépare. Dès le début de l’opération il faut qu’il y est ce travail, accompagné par la collectivité et l'aménageur, de vie citoyenne via des jardin et des potagers partagés, via des associations culturelles, il faut mettre en place cette dynamique citoyenne et c’est cela qui va permettre de construire l’écocitoyenneté mais des cas d'éco citoyens qui arrivent hyper motivés dans un quartier c’est pas la chose la plus courante. La connexion entre écoquartier et écocitoyen n’est pas si évidente. J’ai quand même un exemple, le quartier Robien à Saint-Brieuc qui est un quartier d’initiatives citoyenne. Il y a 10 ans des citoyens se sont mobilisés pour permettre à leur quartier, qui est derrière une gare et composé de beaucoup de friches industrielles, de changer. Ils ont mis en place une vie associative, des jardins partagés, ils ont mis en place des cours à l’école sur ce sujet-là, ils ont travaillé sur les transports. C’est l’écocitoyenneté qui a engendré la mise en place d’un écoquartier mais des cas comme ça on en a pas des dizaines. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"9k7ah","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":115,"offset":0,"style":"BOLD"}],"key":"copno","text":"Interviewer: Est-ce que vous diriez alors que l’écocitoyenneté est primordiale pour la réussite d’un écoquartier ? ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"1r4du","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"4kk3f","text":"B.B.: C’est compliqué comme question car on n’a pas encore d’analyse fine de tous les écoquartiers. On a pu constater qu’il y a eu une évolution du mode de vie dans les écoquartiers d’après nos experts. Avant on parlait de signaux faibles aujourd’hui ce n’est plus le cas car les choses bougent un peu partout on commence à parler d’initiatives citoyennes, jardins potagers, culture de circuits courts, ressourceries, donc les gens s’y mettent et ça évolue petit à petit. ","type":"unstyled"},{"data":{},"depth":0,"entityR
