ttp://www.modernisation.gouv.fr/sites/default/files/fichiersattaches/rapport-ensemble-accelerons_2015.pdf</a></div>\n</div>","id":"secretariat_general_a_la_modernisation_et_a_laction_publique_sgmap__2015","issued":{"date-parts":[[2015]]},"title":"« Ensemble accélérons ! » Accompagner les acteurs de l’innovation dans leur changement d’échelle","type":"report"}],"id":"f6d0273c-b570-49d3-806b-05c92fa364c4","lastUpdateAt":1607796482993,"metadata":{"authors":[],"date":"","description":"","source":"","type":"bib"},"type":"resource"}},"sections":{"4f1fea1e-6c25-4834-8fb1-f9e42a48ecfc":{"contents":{"blocks":[{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"2qbud","text":"Nous avons choisi de nous concentrer sur deux terrains particuliers: l'éco-quartier de Clichy-Batignolles et celui de Miramas.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"2q83v","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":19,"offset":0,"style":"BOLD"}],"key":"3dmri","text":"Clichy-Batignolles ","type":"unordered-list-item"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"b7ke8","text":" Le quartier de Clichy-Batignolles est le plus ancien projet que nous étudions, il a été mis en place en 2001 et finalisé en 2019. C’est un gros projet avec 3400 logements mis en places et plus de 3000 citoyens mobilisés. D’après Djamila Ioualalen et Bruno Bessis, deux des personnes avec qui nous avons eu contact pour le projet, Clichy-Batignolles est un exemple d’écoquartier exemplaire à tous les niveaux. Il est situé dans un axe stratégique entre le quartier des affaires européennes, la Défense, et la Plaine Saint-Denis, futur espace d'accueil des jeux olympiques de 2024. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":0,"length":1,"offset":0}],"inlineStyleRanges":[],"key":"16sr0","text":" ","type":"atomic"},{"data":{},"depth":0,"entityRanges":[{"key":1,"length":1,"offset":0}],"inlineStyleRanges":[],"key":"b9c7c","text":" ","type":"atomic"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"8apfo","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":7,"offset":0,"style":"BOLD"}],"key":"pub5","text":"Miramas","type":"unordered-list-item"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"ar04f","text":"Miramas est une commune de la métropole d’Aix-Marseille Provence (AMP), située dans les Bouches-du-Rhône. En décembre 2009, la mairie a décidé de mettre en place un projet d’écoquartier pour le quartier de Maille-I Mercure, avec pour idée de rénover plus de 1000 logements et d’en construire 250 pour être labellisé écoquartier de niveau 2. Aujourd’hui, l’objectif a été atteint et le quartier est candidat au stade 3 du label écoquartier. Ce quartier pourrait nous intéresser pour notre travail car d’après Samuel Bousquet, l’expert écoquartier qui a évalué le projet, l’implication citoyenne y a été très importante et a permis de calmer les différentes frictions qui ont pu apparaître. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"52ee1","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":2,"length":1,"offset":0}],"inlineStyleRanges":[],"key":"84qev","text":" ","type":"atomic"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"r3lb","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"61rtd","text":"","type":"unstyled"}],"entityMap":{"0":{"data":{"asset":{"id":"67e15b7f-8b93-4afb-b4fa-9d7a55bfb869"},"insertionType":"BLOCK_ASSET"},"mutability":"IMMUTABLE","type":"BLOCK_ASSET"},"1":{"data":{"asset":{"id":"ddddbbfd-6064-48d4-9d76-5e8994ca65c5"},"insertionType":"BLOCK_ASSET"},"mutability":"IMMUTABLE","type":"BLOCK_ASSET"},"2":{"data":{"asset":{"id":"079c58de-c979-4e17-af57-0122bc28a89d"},"insertionType":"BLOCK_ASSET"},"mutability":"IMMUTABLE","type":"BLOCK_ASSET"}}},"createdAt":1608486081780,"id":"4f1fea1e-6c25-4834-8fb1-f9e42a48ecfc","lastUpdateAt":1608486379869,"metadata":{"authors":[],"level":1,"title":"Présentation des terrains d'enquête"},"notes":{},"notesOrder":[]},"6c85ac28-07fe-4938-9bde-6223de67a34d":{"contents":{"blocks":[{"data":{},"depth":0,"entityRanges":[{"key":0,"length":18,"offset":1323},{"key":1,"length":1,"offset":1341},{"key":2,"length":113,"offset":1783}],"inlineStyleRanges":[],"key":"f07a","text":"Le projet éco-quartiers est porté par le Ministère de la Transition écologique qui entend créer des quartiers énergétiquement durables afin de débuter la transition écologique à l’échelle locale. Cette préoccupation nouvelle a émergé suite au protocole de Kyoto en 1997 et a été suivi par plusieurs démarches ayant pour objectif de repenser la ville de manière à minimiser son impact sur l’environnement, jusqu’à la création du Label EcoQuartier en décembre 2012. Celui-ci est attribué par une commission d’experts et accompagne les projets au cours de 4 étapes structurantes pour leur développement : le projet, le chantier, la livraison et la confirmation. Le label gouvernemental entend adapter l’aménagement urbain aux principes du développement durable. Toutefois, il n’est pas une norme et ne représente donc pas un modèle unique : il pose les engagements fondamentaux à la transition écologique et encourage les collectivités territoriales à imaginer un projet d’aménagement urbain durable, en fonction du territoire dont elles disposent. En effet, la conception de l’éco-quartier sera radicalement différente selon les échelles urbaines, s’il s’agit par exemple d’une grande métropole comme Paris, d’une ville moyenne ou bien de centres-bourgs ruraux. Par ailleurs, être labellisé signifie également entrer dans le “Club Ecoquartier”    qui crée un réseau d’organismes engagés pour la transition écologique et qui se regroupe durant des évènements à différentes échelles pour partager leur expériences. Ce label permet ainsi non seulement d’allouer des fonds pour la mise en place de quartiers durables, mais également de permettre des échanges entre les responsables des différents projets pour évaluer mutuellement les résultats et s’enrichir des expériences de chacun⸱e.  Aujourd’hui, c’est 489 écoquartiers, toutes étapes confondues, qui ont été labellisés sur le territoire français.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"4qid0","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":3,"length":1,"offset":739},{"key":4,"length":91,"offset":1224}],"inlineStyleRanges":[{"length":91,"offset":1224,"style":"UNDERLINE"}],"key":"4cfo6","text":"Toutefois, ce projet est porteur d’une certaine vision politique de la transformation de la ville - c'est-à-dire une vision verticale de la mise en place de la transition écologique par les organismes publics - qui ne fait pas consensus. Les critiques qui ont particulièrement retenues notre attention touchent à la dimension sociale des écoquartiers et notamment à propos du phénomène de gentrification verte - ou éco-gentrification - qu’ils étaient susceptibles d’engendrer. La gentrification verte représente l’augmentation des prix du foncier grâce à une qualité de vie améliorée grâce, notamment, à des espaces verts supplémentaires. Le prix au m2 du nouvel éco-quartier de Clichy-Batignolles a par exemple augmenté de 27% en cinq ans . Ce phénomène tend ainsi à exclure les habitant⸱e⸱s les plus défavorisé⸱e⸱s des centres-villes en les poussant hors des murs des grandes agglomérations, ce qui produit de fortes inégalités socio-spatiales. La gentrification verte pose d'autant plus problème que la démarche des éco-quartiers vise à la mixité sociale et à l’intégration de tous et toutes dans le processus de transition écologique. Nous évaluerons ainsi ce phénomène dans la troisième grande partie de notre enquête “L'aspect social dans les éco-quartiers : évaluer la gentrification et l'exclusion politique”.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"9f4t","text":" ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":5,"length":86,"offset":411}],"inlineStyleRanges":[{"length":86,"offset":411,"style":"UNDERLINE"},{"length":6,"offset":581,"style":"UNDERLINE"}],"key":"fp1dk","text":" D’autre part, la levée de boucliers provoquée par l’aménagement du quartier des Vaites à Besançon nous a amené à nous interroger sur la place occupée par les citoyen⸱e⸱s dans ce projet. Nous considérons qu’iels sont le moteur de la transition écologique, notamment en milieu urbain où les formes de sociabilité sont très importantes. Cette nécessité fait ainsi l’objet de la première partie de notre enquête: “Pourquoi la transition écologique urbaine nécessite-t-elle une implication citoyenne ?”. Le label EcoQuartier reconnaît également cette priorité : il le souligne dans sa Charte, où sont indiqués les engagements pris par les organismes labellisateurs au sujet des éco-quartiers. Nous pouvons ainsi lire qu’il est fortement encouragé de mettre en œuvre une “gouvernance partagée” ainsi qu’à “prendre en compte les pratiques des usager⸱ère⸱s”. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":11,"offset":496,"style":"ITALIC"},{"length":11,"offset":1154,"style":"ITALIC"}],"key":"e87dg","text":"La notion de gouvernance partagée est particulièrement intéressante car elle entend donner la parole aux habitant⸱e⸱s sur ce qu’iels souhaitent voir émerger dans leur quartier, sur les décisions les plus importantes que ce soit durant la conception et la construction de l’éco-quartier ou après sa mise en place. L’éco-quartier se veut donc être un outil dans les mains des citoyen⸱e⸱s pour penser la transition écologique à leur manière, au niveau de la municipalité. Il prône la nécessité d’un empowerment citoyen, en d’autres mots, la responsabilisation de chacun⸱e quant aux pratiques individuelles, ce qu’on appelle aussi les “éco-gestes”. Or, cette responsabilisation nécessite des connaissances et des savoirs dont tout le monde ne dispose pas: les classes moyennes et supérieures disposent d’un capital culturel et économique plus élevé qui leur permet d’être plus alertes sur les thématiques du développement durable. Les éco-quartiers comprenant souvent une grande partie de logements sociaux, il s’agit ainsi de mettre en place une certaine sensibilisation des habitant⸱e⸱s aux éco-gestes et à la protection de l’environnement, pour élargir l’empowerment à tou⸱te⸱s, et non pas seulement une classe sociale. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":6,"length":78,"offset":734}],"inlineStyleRanges":[{"length":78,"offset":734,"style":"UNDERLINE"}],"key":"3v3sm","text":"Pour évaluer la réalité de cette gouvernance partagée, nous avons choisi de nous concentrer sur le poids de la participation citoyenne dans les projets d’écoquartiers, en la comparant notamment à celle des autres acteur⸱rice⸱s qui interviennent dans le cadre du label EcoQuartier. Leur participation peut prendre des formes assez diverses et souvent modernes : réseau intranet propre au quartier, forum internet, publication de revue de quartier, débats, séminaires ou expositions. Il s’agit également de participer aux conseils du quartier pour trancher dans les décisions importantes, voire même d’impulser des projets collectifs. Nous étudierons cet aspect de l’implication citoyenne dans une des grandes parties de notre enquête “Gouvernance et dimensions de la participation citoyenne dans les éco-quartiers”.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"alahe","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":7,"length":126,"offset":150}],"inlineStyleRanges":[],"key":"6ej29","text":"Afin de ne pas trop nous disperser sur l’étude d’un grand nombre de terrains, nous avons décidé de nous concentrer sur deux écoquartiers labellisés : Clichy-Batignolles dans le 17ème arrondissement de Paris et celui de Miramas, une commune du département des Bouches-du-Rhône. Nous comptons ainsi sur la dissymétrie de ces deux terrains pour relever des différences intéressantes en termes de participation citoyenne dans les éco-quartiers. Par ailleurs, la comparaison est d'autant plus intéressante pour faire ressortir les différences dans la participation citoyenne entre deux grands moments : la construction du projet et sa mise en œuvre, puis l’animation de la vie du quartier une fois les habitants installés. Nous avons en effet remarqué qu’au sein des organisations et associations qui interviennent dans le processus allant de la réflexion sur la construction de l’éco-quartier jusqu’à son inauguration, de nombreux citoyen⸱ne⸱s interviennent. Nous pensons donc qu’il pourrait être intéressant de voir à quel point iels sont impliqué⸱e⸱s dans cette manière de penser les transitions écologiques, sont invité⸱e⸱s à donner leurs avis, par rapport aux élu⸱e⸱s locaux⸱ales ou nationaux⸱ales et au labellisateurs qui sont souvent accusés d’imposer les règles de manière verticale.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"bpm7v","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":8,"length":80,"offset":353}],"inlineStyleRanges":[{"length":80,"offset":353,"style":"UNDERLINE"}],"key":"7l7td","text":"Enfin, étant donné que la participation citoyenne nous paraissait essentielle à la transition écologique, nous avons décidé de rechercher d’autres alternatives urbaines reprenant les principes du développement durable et dans laquelle les citoyen⸱e⸱s sont pleinement impliqué⸱e⸱s. Nous présentons nos résultats dans la dernière partie de notre enquête “Les alternatives : d’autres modes d’engagement citoyens dans des projets urbains”. Cela nous permet ainsi de confronter les limites de la démarche éco-quartier à d’autres projets et modes de gouvernance.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"e5t6n","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":9,"length":20,"offset":448},{"key":10,"length":14,"offset":485},{"key":11,"length":37,"offset":617}],"inlineStyleRanges":[{"length":19,"offset":449,"style":"UNDERLINE"},{"length":10,"offset":939,"style":"ITALIC"},{"length":7,"offset":953,"style":"ITALIC"},{"length":12,"offset":966,"style":"ITALIC"}],"key":"9ltkq","text":"Toutefois, bien que nous en avions la volonté au départ, nous n’avons finalement pas pu nous rendre sur place pour observer la vie dans un éco-quartier comme il était prévu, à cause des restrictions de mobilité dues au confinement. Nous avions également comme objectif de mener des observations participantes, en interrogeant directement des habitant⸱e⸱s du quartier visité ou en prenant part à des ateliers. Nous nous baserons ainsi sur différents matériaux d’enquête, en particulier les entretiens, ainsi que des comptes-rendus de réunion et les travaux théoriques et pratiques de plusieurs chercheurs⸱ses tels que l'échelle de participation d'Arnstein. Concernant ces derniers, l’atelier scientométrie nous a permis d’étudier les articles recensés sur Scopus répondant à la recherche \"éco-village\".  Nous avons ensuite extrait tous les mots clefs, afin de recenser ceux-ci en fonction de 3 catégories susceptibles de nous intéresser : “governance”, “citizen” et “eco-gestures”.  Etant donné que notre sujet sur la participation citoyenne n’est pas vraiment étudié dans les sciences dites “dures”, nous n’avons pas pu aller beaucoup plus loin dans cet atelier. Néanmoins, cela nous a permis d'acquérir une première vue d’ensemble des thèmes en lien avec les écoquartiers. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"2bqm4","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":12,"length":1,"offset":0}],"inlineStyleRanges":[],"key":"2je3f","text":" ","type":"atomic"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"7ajci","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"bmcg4","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"23gvo","text":"","type":"unstyled"}],"entityMap":{"0":{"data":{"sectionId":"a81cca61-0926-459f-8a02-654362584fa1"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"1":{"data":{"noteId":"dfc2192c-7564-4a1c-85b1-81a3bb2a7cbd"},"mutability":"IMMUTABLE","type":"NOTE_POINTER"},"2":{"data":{"asset":{"id":"a08b6933-4678-49b6-8bb5-e3c5a88e014d"},"insertionType":"INLINE_ASSET"},"mutability":"MUTABLE","type":"INLINE_ASSET"},"3":{"data":{"noteId":"114b760d-fe10-48b8-9d28-d741e2b66e86"},"mutability":"IMMUTABLE","type":"NOTE_POINTER"},"4":{"data":{"sectionId":"6fcc82e5-4ee5-4103-9085-ac824e8fad83"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"5":{"data":{"sectionId":"da90d383-ab02-4273-80ec-f6b8a204d218"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"6":{"data":{"sectionId":"80e4364c-648b-4078-9f8a-4f8e970fecfe"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"7":{"data":{"sectionId":"4f1fea1e-6c25-4834-8fb1-f9e42a48ecfc"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"8":{"data":{"sectionId":"b16a0891-6bfd-4e27-977e-4ee96a20df0b"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"9":{"data":{"sectionId":"a81cca61-0926-459f-8a02-654362584fa1"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"10":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"11":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"12":{"data":{"asset":{"id":"0ab5eb3f-8a94-4446-b6c4-4bbf2b59ddd4"},"insertionType":"BLOCK_ASSET"},"mutability":"IMMUTABLE","type":"BLOCK_ASSET"}}},"id":"6c85ac28-07fe-4938-9bde-6223de67a34d","lastUpdateAt":1608548677404,"metadata":{"authors":[],"level":0,"title":"Introduction et présentation de l'enquête et des enjeux"},"notes":{"114b760d-fe10-48b8-9d28-d741e2b66e86":{"contents":{"blocks":[{"data":{},"depth":0,"entityRanges":[{"key":0,"length":151,"offset":138},{"key":1,"length":1,"offset":291}],"inlineStyleRanges":[],"key":"f9d9p","text":"Les Inrockuptibles. « L’éco-gentrification: comment un espace vert peut radicalement transformer un quartier populaire », 8 juillet 2015. https://www.lesinrocks.com/2015/07/08/actualite/societe/leco-gentrification-comment-un-espace-vert-peut-radicalement-transformer-un-quartier-populaire/.  ","type":"unstyled"}],"entityMap":{"0":{"data":{"asset":{"id":"4fd44ac2-5698-49e2-82e8-f4ca6b447b1c"},"insertionType":"INLINE_ASSET"},"mutability":"MUTABLE","type":"INLINE_ASSET"},"1":{"data":{"asset":{"id":"f726e13f-3b59-4eb4-a042-02e0d97d9887"},"insertionType":"INLINE_ASSET"},"mutability":"MUTABLE","type":"INLINE_ASSET"}}},"editorState":{"_immutable":{"allowUndo":true,"currentContent":{"blockMap":{"2oo8v":{"characterList":[],"data":{},"depth":0,"key":"2oo8v","text":"","type":"unstyled"}},"entityMap":{},"selectionAfter":{"anchorKey":"2oo8v","anchorOffset":0,"focusKey":"2oo8v","focusOffset":0,"hasFocus":false,"isBackward":false},"selectionBefore":{"anchorKey":"2oo8v","anchorOffset":0,"focusKey":"2oo8v","focusOffset":0,"hasFocus":false,"isBackward":false}},"decorator":{"_decorators":[{},{},{},{},{},{}]},"directionMap":{"2oo8v":"LTR"},"forceSelection":false,"inCompositionMode":false,"inlineStyleOverride":null,"lastChangeType":null,"nativelyRenderedContent":null,"redoStack":[],"selection":{"anchorKey":"2oo8v","anchorOffset":0,"focusKey":"2oo8v","focusOffset":0,"hasFocus":false,"isBackward":false},"treeMap":{"2oo8v":[{"decoratorKey":null,"end":0,"leaves":[{"end":0,"start":0}],"start":0}]},"undoStack":[]}},"id":"114b760d-fe10-48b8-9d28-d741e2b66e86","order":2},"dfc2192c-7564-4a1c-85b1-81a3bb2a7cbd":{"contents":{"blocks":[{"data":{},"depth":0,"entityRanges":[{"key":0,"length":47,"offset":0}],"inlineStyleRanges":[],"key":"6mt2n","text":"http://www.ecoquartiers.logement.gouv.fr/clubs/","type":"unstyled"}],"entityMap":{"0":{"data":{"asset":{"id":"14c7a6de-1f3f-4ae1-b6a2-c5c1b303c728"},"insertionType":"INLINE_ASSET"},"mutability":"MUTABLE","type":"INLINE_ASSET"}}},"editorState":{"_immutable":{"allowUndo":true,"currentContent":{"blockMap":{"elhit":{"characterList":[],"data":{},"depth":0,"key":"elhit","text":"","type":"unstyled"}},"entityMap":{},"selectionAfter":{"anchorKey":"elhit","anchorOffset":0,"focusKey":"elhit","focusOffset":0,"hasFocus":false,"isBackward":false},"selectionBefore":{"anchorKey":"elhit","anchorOffset":0,"focusKey":"elhit","focusOffset":0,"hasFocus":false,"isBackward":false}},"decorator":{"_decorators":[{},{},{},{},{},{}]},"directionMap":{"elhit":"LTR"},"forceSelection":false,"inCompositionMode":false,"inlineStyleOverride":null,"lastChangeType":null,"nativelyRenderedContent":null,"redoStack":[],"selection":{"anchorKey":"elhit","anchorOffset":0,"focusKey":"elhit","focusOffset":0,"hasFocus":false,"isBackward":false},"treeMap":{"elhit":[{"decoratorKey":null,"end":0,"leaves":[{"end":0,"start":0}],"start":0}]},"undoStack":[]}},"id":"dfc2192c-7564-4a1c-85b1-81a3bb2a7cbd","order":1}},"notesOrder":["dfc2192c-7564-4a1c-85b1-81a3bb2a7cbd","114b760d-fe10-48b8-9d28-d741e2b66e86"]},"6fcc82e5-4ee5-4103-9085-ac824e8fad83":{"contents":{"blocks":[{"data":{},"depth":0,"entityRanges":[{"key":0,"length":103,"offset":540}],"inlineStyleRanges":[{"length":12,"offset":551,"style":"BOLD"},{"length":12,"offset":939,"style":"BOLD"},{"length":56,"offset":586,"style":"ITALIC"}],"key":"b2o32","text":"Une des principales craintes qui a émergé face au pullulement d’écoquartiers sur tout le territoire français est qu’ils peuvent engendrer un phénomène de gentrification verte.  Ce phénomène consiste en une augmentation des inégalités socio-spatiales, engendrées par la hausse du prix du foncier dûe à une qualité de vie supérieure à la moyenne des habitations en France, en particulier lorsqu’il s’agit de quartiers de centre-ville. Cela pourrait donc à terme produire une exclusion des habitants les plus défavorisés vers les périphéries. Néanmoins, Bruno Bessis affirme que c’est un “aprioris de gens qui ne connaissent pas les écoquartiers”. En effet, la mixité sociale est un enjeu qui est au cœur de la démarche. Dans chaque écoquartier il y a en moyenne 35% de logements sociaux, ce qui est supérieur aux 16 % que représentent le parc social par rapport à l’ensemble des logements occupés au niveau national. De plus, toujours selon Bruno Bessis, ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":149,"offset":0,"style":"ITALIC"},{"length":79,"offset":150,"style":"ITALIC"}],"key":"2ste1","text":"c’est dans les écoquartiers qu’on trouve la fourchette la plus large de typologie donc des studios jusqu'aux grands logements. [...] Les prix ne sont pas plus élevés dans les écoquartiers qu’ailleurs, voire même ils sont plus bas. ","type":"blockquote"},{"data":{},"depth":0,"entityRanges":[{"key":1,"length":241,"offset":198},{"key":2,"length":147,"offset":695}],"inlineStyleRanges":[{"length":112,"offset":83,"style":"ITALIC"},{"length":108,"offset":733,"style":"ITALIC"},{"length":10,"offset":898,"style":"ITALIC"},{"length":15,"offset":198,"style":"BOLD"},{"length":16,"offset":695,"style":"BOLD"}],"key":"b4l6c","text":"Cela est notamment possible grâce à une optimisation des matériaux sélectionnés : “par exemple, mettre des bordures en bois plutôt qu’en béton dans les espaces publics permet de réduire les coûts”. Jerome Marillac confirme cela à travers son expérience à Miramas. En effet, les projets Maille II, Maille I et Mercure prennent place dans des quartiers qui comptaient plus de 86% de logements sociaux et étaient en situation de délabrement. L’objectif était avant tout celui de la rénovation urbaine, afin de garantir de nouveaux équipements ainsi que la sécurité du logement à une population majoritairement ouvrière. Ces quartiers ont été ciblés comme prioritaires par la politique de la ville, Jérôme Marillac rappelle donc qu’il  “ne pourra pas y avoir de gentrification dans nos quartiers, car on se concentre vraiment sur l’aspect social”.  Les écoquartiers seraient loin d’être des sortes de \"boboland’\" comme cela est souvent présumé. Pourtant, selon nos recherches en ce qui concerne Clichy-Batignolles, le prix du m2 a augmenté de 27% en l’espace de seulement 5 ans. Cela nuance donc quelque peu les propos de nos interviewés. En effet, il semblerait donc que les classes populaires ne soient pas totalement exclues puisqu’il y une forte proportion de logements sociaux, mais que cela n'empêche pas une inflation concernant les autres appartements. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"3pki","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":3,"length":1,"offset":445},{"key":4,"length":1,"offset":1791},{"key":5,"length":189,"offset":1794}],"inlineStyleRanges":[{"length":111,"offset":334,"style":"ITALIC"},{"length":44,"offset":1726,"style":"ITALIC"},{"length":14,"offset":1794,"style":"BOLD"},{"length":15,"offset":3144,"style":"UNDERLINE"}],"key":"c38j2","text":" De plus, qu’en est-il au niveau de l'intégration de ces populations plus précaires à la participation citoyenne ? Hélène Chelzen et Anne Jégou constatent que dans les ateliers et réunions publiques qu’elles ont observés, le groupe des citoyen⸱ne⸱s ne semble pas représentatif de la population globale du (futur) quartier. En effet, “sont en général absentes les classes populaires, les populations issues de l’immigration et les jeunes actifs”  . Pourtant, lors d’une enquête de rue menée à Clichy-Batignolles, beaucoup de ces personnes approuvaient le projet. Si ce sentiment bienveillant ne les pousse pas pour autant à s’impliquer dans les dispositifs de participation, on peut penser que c’est dû, entre autres, à une forme d’auto-censure. Les habitant⸱e⸱s issu⸱e⸱s de classes plus aisées et doté⸱e⸱s d’un niveau d’instruction élevé sont alors en surnombre et font figure de “citoyen⸱ne⸱s expert⸱e⸱s”. Cela est renforcé par le fait que les associations sont les actrices privilégiées par les porteur⸱euse⸱s de projets lorsqu’il s’agit de mettre en place une participation citoyenne. En effet, enracinées dans la vie de quartier et composées de locaux, elles détiennent souvent une grande légitimité et donnent un sentiment de représentativité. En parallèle, elles disposent aussi d’un savoir-faire en termes de communication institutionnelle, ce qui facilite leur coopération avec les autres acteur⸱rice⸱s. Par conséquent, elles jouent parfaitement le rôle de tampon entre des groupes de citoyen⸱ne⸱s moins organisés et pouvant être plus virulents et les autres parties prenantes. Néanmoins, les représentants de ces associations appartiennent souvent, encore une fois, à une même catégorie d’individus qui dispose d’un “certain capital social, éducatif et culturel” selon Pascal Tozzi  . Karl Berthelot, doctorant en géographie et préparant une thèse sur les écoquartiers, distingue aussi une autre catégorie d’individus qui est surreprésentée dans les processus de décision : les personnes âgées et les personnes vivant dans le quartier depuis longtemps. En effet, les premières étant à la retraite, elles disposent de temps qu’elles peuvent consacrer à la fois à l’étude des projets mais aussi à la participation aux dispositifs proposés. Les secondes, ont une certaine légitimité du fait de leur antériorité et parfois déjà un investissement local ou une certaine proximité avec les élu⸱e⸱s et technicien⸱e⸱s. Les habitant⸱e⸱s des logements sociaux partent alors de plus loin, puisqu’iels ne choisissent souvent pas de résider dans un écoquartier. En effet, il y a un nombre de demandes très élevé pour ce type d’habitat, la possibilité de choix est donc mince et il est souvent préférable d’accepter les propositions sans tergiverser sur l’emplacement. De plus, les catégories les plus populaires sont les plus sujettes à exercer des emplois énergivores et/ou sur de grandes amplitudes horaires, ce qui dégage également moins de temps libre. Nous voyons donc que sous l'appellation de participation citoyenne, il est important de s'interroger sur qui sont les citoyen⸱ne⸱s qui ont la capacité de s’investir. Pour reprendre les mots de Karl Berthelot : ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":101,"offset":0,"style":"ITALIC"},{"length":99,"offset":104,"style":"ITALIC"},{"length":1,"offset":206,"style":"ITALIC"}],"key":"1ceen","text":"Je suis plutôt sceptique sur la portée démocratique de ces phases de co-réalisation avec les habitant⸱e⸱s parce que je pense que ça concerne une frange assez réduite de ce qu’on peut appeler les habitant⸱e⸱s.","type":"blockquote"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"ethqo","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":6,"length":414,"offset":386},{"key":7,"length":128,"offset":1072},{"key":8,"length":184,"offset":1613},{"key":9,"length":113,"offset":2031}],"inlineStyleRanges":[{"length":64,"offset":217,"style":"ITALIC"},{"length":26,"offset":1120,"style":"ITALIC"},{"length":33,"offset":1149,"style":"ITALIC"},{"length":12,"offset":392,"style":"BOLD"},{"length":14,"offset":595,"style":"BOLD"},{"length":10,"offset":1190,"style":"BOLD"},{"length":14,"offset":1639,"style":"BOLD"},{"length":15,"offset":2036,"style":"BOLD"}],"key":"2apte","text":" Néanmoins, les populations les plus précaires sont elles aussi ciblées par des campagnes de diffusion d’information afin de diffuser des bonnes pratiques en relation avec l’écologie. C’est le cas notamment du projet Co-responsibility in District Energy Efficiency & Sustainability (CoRDEES), qui se déroule sur deux sites de la ville de Paris, et notamment celui de Clichy-Batignolles. Selon Emilie Cam, cette expérimentation financée par l’Europe est née du fait d’un écart entre les estimations de la consommation énergétique des bâtiments et les niveaux réels de ceux-ci après la livraison. Karl Berthelot associe cela à deux possibles phénomènes : soit des malfaçons qui sont selon lui assez courantes, soit une une utilisation erronée des installations misent en place de la part des habitants. En effet, les habitudes de ces derniers sont parfois en décalage avec les éléments techniques de leur nouvel appartement. C’est par exemple le cas de systèmes d'aération par ventilation qui deviennent inutiles si les habitant⸱e⸱s ouvrent très fréquemment leurs fenêtres. L'expérience CoRDEES a donc justement pour but “d’accompagner les habitant⸱e⸱s dans ces nouvelles technologies” selon Emilie Cam. Cela consiste à la venue d’animateur⸱rice⸱s dans les copropriétés, qui informent les habitants sur le fonctionnement de leur logement ainsi que les sensibilisent sur des éco-gestes comme le tri des déchets, la consommation de l’eau et de l'électricité etc. L’objectif est aussi en quelque sorte de procéder à une éducation citoyenne en les incitant à adopter un certain mode de vie présenté comme responsable.  Cependant, le risque pour Karl Berthelot est que cela tend à dessiner des bonnes manières d’habiter et à créer deux catégories d’usager⸱ère⸱s : les éco-citoyen⸱ne⸱s vs. les déviant⸱e⸱s. Cela peut-être est discriminant et excluant pour les populations n’ayant pas les moyens de mettre ces éco-gestes en place. Surtout que cette possibilité est encore une fois fortement corrélée à des facteurs économiques et de temps. Pour Jérôme Marillac, l’enjeu est alors de relier cette sensibilisation à l’écologie avec des gains financiers : ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":9,"length":439,"offset":0}],"inlineStyleRanges":[{"length":12,"offset":0,"style":"ITALIC"},{"length":94,"offset":15,"style":"ITALIC"},{"length":190,"offset":116,"style":"ITALIC"},{"length":23,"offset":309,"style":"ITALIC"},{"length":101,"offset":338,"style":"ITALIC"}],"key":"e3gjg","text":"Les habitant⸱e⸱s ne voient pas cela comme un intérêt écologique au jardin, iels voient un intérêt alimentaire [...]. Pour nous c’est gagnant gagnant parce qu'on ne va pas leur tenir de grand discours sur le bio ou l’économie circulaire. Ça vient après tout ça. C’est pareil pour la rénovation, les habitant⸱e⸱s sont vraiment preneur⸱euse⸱s d’une rénovation au maximum puisque ça fait baisser les charges et donc du pouvoir d’achat en plus. ","type":"blockquote"},{"data":{},"depth":0,"entityRanges":[{"key":10,"length":1,"offset":667}],"inlineStyleRanges":[{"length":15,"offset":281,"style":"ITALIC"},{"length":169,"offset":387,"style":"ITALIC"}],"key":"6hs0p","text":"Néanmoins, Philippe Hamman, professeur en sociologie à l'Institut d'urbanisme et d'aménagement régional, exprime un point de vue critique sur cette approche “gagnant-gagnant”. Lors de son enquête menée à travers des questionnaires dans des logements sociaux, cette rhétorique de l’homo economicus dont la seule obsession est la minimisation des coûts se révèle assez fausse. En effet, “le montant réduit des charges et l’attractivité du loyer n’arrivent que dans les dernières occurrences citées, sensiblement derrière la perception d’un intérêt écologique” lorsqu’il a demandé aux locataire⸱rice⸱s ce qui les motivait à effectuer des changements dans leur quotidien  . La vision des classes populaires est donc empreinte de stéréotypes menant à un discours mobilisant seulement le registre économique. Cet argument unique ne mène pas toujours vers la capacité d’action. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"2e8k9","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":11,"length":1,"offset":636}],"inlineStyleRanges":[{"length":15,"offset":140,"style":"BOLD"},{"length":17,"offset":406,"style":"ITALIC"},{"length":95,"offset":539,"style":"ITALIC"}],"key":"fg2un","text":"De plus, un autre effet pervers de l’approche du modèle de la transition écologique soutenue par les écoquartiers est souligné à la fois par Karl Berthelot et Philippe Hamman. A travers l’expansion d’une performance du bâti reposant sur la consommation d’eau et d'électricité, c’est un discours de la maîtrise de l'énergie au sein des foyers qui se développe. En 1975, Michel Foucault parlait déjà de ces “micro-disciplines” qui visent à réguler les gens dans leur individualité. Les éco-gestes fonctionnent de cette manière en intégrant “l’ensemble des temps et des lieux de la vie quotidienne, jusque dans l’espace privé du logement”  . S'opère alors une dépolitisation de la lutte environnementale puisqu’elle diminue un enjeu global à un fait individuel. D’autant plus qu’elle occulte totalement le rapport entre classe sociale et pollution, qui indique pourtant que cette dernière est corrélée positivement avec le capital économique. Autrement dit, ce ne sont pas les individu⸱e⸱s les plus pauvres qui consomment le plus, mais cette vision néolibérale de la crise écologique décontextualise les enjeux en mettant en œuvre une normalisation de la discipline. ","type":"unstyled"}],"entityMap":{"0":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"1":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"2":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"3":{"data":{"asset":{"id":"30af429d-4009-467e-b8d0-5db1590ff23c"},"insertionType":"INLINE_ASSET"},"mutability":"MUTABLE","type":"INLINE_ASSET"},"4":{"data":{"asset":{"id":"be6593e5-5235-4bb4-9ec6-b3ebd42795bc"},"insertionType":"INLINE_ASSET"},"mutability":"MUTABLE","type":"INLINE_ASSET"},"5":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"6":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"7":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"8":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"9":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"10":{"data":{"asset":{"id":"260e19ad-9d76-4280-8757-4c11a188f4d1"},"insertionType":"INLINE_ASSET"},"mutability":"MUTABLE","type":"INLINE_ASSET"},"11":{"data":{"asset":{"id":"c7b7d5af-9590-41ed-a853-dd8a760146ac"},"insertionType":"INLINE_ASSET"},"mutability":"MUTABLE","type":"INLINE_ASSET"}}},"createdAt":1608140470727,"id":"6fcc82e5-4ee5-4103-9085-ac824e8fad83","lastUpdateAt":1608491336212,"metadata":{"authors":[],"level":1,"title":"L'aspect social dans les éco-quartiers : évaluer la gentrification et l'exclusion politique"},"notes":{},"notesOrder":[]},"80e4364c-648b-4078-9f8a-4f8e970fecfe":{"contents":{"blocks":[{"data":{},"depth":0,"entityRanges":[{"key":0,"length":469,"offset":10}],"inlineStyleRanges":[{"length":12,"offset":15,"style":"BOLD"}],"key":"4p5ao","text":"conceptuelPour Bruno Bessis, les projets d’écoquartier doivent reposer sur trois piliers : celui des élu⸱e⸱s, qui sont les décisionnaires et les organisateur⸱rice⸱s des projets et représentent l’engagement politique, le deuxième pilier est celui des technicien⸱ne⸱s, composé des architectes et des aménageur⸱euse⸱s, qui s’occupent de la réalisation du projet et le dernier pilier est celui des citoyen⸱ne⸱s, qui font vivre le projet et permettent de voir si celui-ci est durable. Cet objectif d’implication des habitant⸱e⸱s est effectivement rappelé à plusieurs reprises sur le site internet du label Ecoquartier et fait même partie de sa Charte des 20 engagements, comme nous l’avons déjà vu dans l’introduction de l’enquête. Néanmoins, comment sont distribués les pouvoirs entre les différents acteur⸱rice⸱s au cours des processus de décision ? Plus précisément, quelle est la place réelle laissée à l’intervention des citoyen⸱ne⸱s, notamment pendant la phase de projet de l'Écoquartier ? Peut-on parler d’une co-construction ? Pour répondre à ces questions, nous allons analyser les outils de participation qui ont été mobilisés sur nos trois terrains d’enquête. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"fjs89","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":1,"length":1,"offset":1527}],"inlineStyleRanges":[{"length":2,"offset":748,"style":"ITALIC"},{"length":13,"offset":1823,"style":"ITALIC"},{"length":17,"offset":1391,"style":"BOLD"}],"key":"3j2e5","text":"D’un point de vue strictement conceptuel, nous avons souhaité nous renseigner tout d’abord sur les aspects théoriques de la gouvernance et de la participation citoyenne dans les éco-quartiers. Nous voulions vérifier dans la recherche produite sur le sujet si le thème de la participation citoyenne était bien abordé. Or, il ressortait que les éco-quartiers incarnent pour beaucoup une forme de volontarisme institutionnel plutôt que citoyen, puisque ce sont bien les pouvoirs publics qui décident de légitimer ou non un projet d’éco-quartier grâce au label officiel. De ce fait, ce sont ces organismes décisionnels qui possèdent la légitimité de définir les “bonnes” solutions pour une ville ou un quartier durable, ce qui induit qu’ils détiennent la bonne manière de mener la transition écologique. Cette légitimité est renforcée par l’octroi de financement, qui se fait seulement sous certaines conditions - préalablement définies par les organismes certificateurs. Ces conditions deviennent donc des contraintes, puisque si elles ne sont pas appliquées, le projet n’obtiendra pas les fonds nécessaires à sa construction. Ce fonctionnement donne un grand rôle aux politiques dans la mise en œuvre de l’action publique, plus précisément dans la définition des enjeux de la transition écologique. Cela n’encourage pas la discussion et la réflexion collective, au contraire selon l'urbaniste Jérôme Boissonade, cela représente “une défiance vis-à-vis des populations qui fragilise le volontarisme à la source des éco-quartiers”  . Selon lui, le but recherché devrait être de raccrocher les citoyen⸱ne⸱s à cette démarche, car c’est en s’appropriant les problèmes auxquels chacun⸱e fait face que l’on pourra définir de meilleures solutions, ce qu’il nomme “l’appropriation critique de leur expérience”. C’est sur cette notion d’empowerment citoyen que nous nous penchons donc, d’autant plus qu’il est, comme mentionné plus haut, inscrit dans les objectifs du label.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"5tghl","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":2,"length":267,"offset":139},{"key":3,"length":520,"offset":669},{"key":4,"length":1,"offset":1564}],"inlineStyleRanges":[{"length":18,"offset":154,"style":"BOLD"},{"length":10,"offset":669,"style":"BOLD"}],"key":"er6cb","text":"Nous avons par la suite voulu confirmer cette vision théorique de la gouvernementalité par le durable par des recherches sur nos terrains. Le quartier de Clichy-Batignolles est le plus ancien projet que nous étudions, il a été mis en place en 2001 et labellisé étape 4 en 2019. Situé dans le 17ème arrondissement de Paris sur 54 hectares, il regroupe aujourd’hui plus de 4000 habitant⸱e⸱s et 3000 salariés. A terme, il souhaite en accueillir 7 500 ainsi que 12 700 emplois pour l’horizon 2023. Il fait figure d’exemple dans les projets d’écoquartiers, notamment grâce ses bâtiments innovants, ses grands espaces verts et sa bonne intégration dans le reste de la ville. Emilie Cam, qui a été nommée experte sur Clichy-Batignolles et a donc participé à son évaluation, n’évoque pas la participation citoyenne comme un des points forts. Elle décrit un aménagement en plusieurs temps : un premier lot de bâtiments aurait été livré un peu à la hâte et il n’avait alors pas été possible d’associer une réflexion citoyenne sur celui-ci. Dans un second temps et pour la construction du deuxième lot, des ateliers impliquant plusieurs acteur⸱rices⸱s, dont les habitant⸱e⸱s, auraient été organisés. Cependant, cela ne concorde pas avec les archives que nous avons pu trouver sur le site internet de Clichy-Batignolles. En effet, des concertations et rencontres auraient été mises en place dès 2008, notamment à travers des ateliers, des réunions publiques et assemblées plénières ou encore des visites. Au total, ce sont plus de 3000 citoyen⸱ne⸱s qui auraient été mobilisés  . ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"6a309","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":5,"length":1,"offset":0}],"inlineStyleRanges":[],"key":"e2eh2","text":" ","type":"atomic"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"3qn48","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"8cj78","text":"Hélène Chelzen et Anne Jégou, deux géographes ayant effectué des observations participantes lors d’ateliers réalisés Clichy-Batignolles, soulignent néanmoins les lacunes des dispositifs mis en place. Premièrement, la continuité de la concertation n’est pas assurée, c'est-à-dire qu’il y aurait eu des périodes chargées de plusieurs événements visant à la mobilisation des citoyen⸱ne⸱s, puis des temps plus creux : ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":247,"offset":0,"style":"ITALIC"},{"length":39,"offset":250,"style":"ITALIC"}],"key":"7qv2q","text":"Les processus de concertation sont rarement réguliers dans le temps, ils s’inscrivent dans plusieurs calendriers et temporalités : le calendrier politique, le calendrier du projet, les temporalités administratives, les temporalités des participant⸱e⸱s – entre investissement et lassitude. ","type":"blockquote"},{"data":{},"depth":0,"entityRanges":[{"key":6,"length":1,"offset":1501}],"inlineStyleRanges":[{"length":37,"offset":272,"style":"ITALIC"},{"length":15,"offset":315,"style":"ITALIC"},{"length":50,"offset":333,"style":"ITALIC"},{"length":9,"offset":1095,"style":"ITALIC"}],"key":"aac3k","text":"De plus, les citoyen⸱ne⸱s sont souvent associé⸱e⸱s lors de moment précis, déterminés en amont par les autres acteur⸱rice⸱s, et iels ne bénéficient pas de la pleine information. En effet, la transparence des conditions de la discussion n’est pas toujours optimale puisque “la plupart du temps, l’anonymat règne” et “les participant⸱e⸱s ne délivrent pas la totalité de leurs casquettes”. Dans ces réunions, se retrouvent donc des militant⸱e⸱s affilié⸱e⸱s à des partis politiques, des professionnel⸱le⸱s en urbanisme, en architecture, en environnement, des représentant⸱e⸱s de copropriété ou de locataires, des agents de la collectivité, etc. Il y a donc une réelle difficulté d’identification des personnes prenant la parole. Les autres acteur⸱rices⸱s, qualifié⸱e⸱s de \"professionnel⸱le⸱s\", disposent aussi d’autres temps, en dehors de ces ateliers, pendant lesquels iels se réunissent exclusivement entre eux. La figure de l’habitant⸱e se trouve donc souvent en position d'infériorité et peut avoir le sentiment d’être une pièce rapportée. D’autant plus que dans les réunions publiques il y a un turn-over assez important des citoyen⸱ne⸱s, contrairement aux professionnels qui restent en charge du projet sur le long terme. Se produit alors un décalage entre les attentes des porteur⸱euse⸱s des projets et celles des citoyen⸱ne⸱s. Selon Hélène Chelzen et Anne Jégou, ces réunions publiques sont souvent confuses, car se mêlent des enjeux trop disparates et difficiles à assimiler pour les habitant⸱e⸱s  .","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"coc3s","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":7,"length":1,"offset":0}],"inlineStyleRanges":[],"key":"9hhc8","text":" ","type":"atomic"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"3vuqq","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":8,"length":1,"offset":0}],"inlineStyleRanges":[],"key":"9svvt","text":" ","type":"atomic"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"fdfqm","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":9,"length":53,"offset":103},{"key":10,"length":1,"offset":914},{"key":11,"length":159,"offset":1431}],"inlineStyleRanges":[{"length":2,"offset":101,"style":"UNDERLINE"},{"length":1,"offset":363,"style":"UNDERLINE"},{"length":35,"offset":121,"style":"BOLD"},{"length":12,"offset":1431,"style":"BOLD"},{"length":10,"offset":240,"style":"ITALIC"},{"length":32,"offset":559,"style":"ITALIC"},{"length":22,"offset":837,"style":"ITALIC"},{"length":124,"offset":1465,"style":"ITALIC"}],"key":"65vqb","text":"Les problèmes que nous avons évoqués rendent quasiment impossible d’atteindre le stade du partenariat (l'échelon 6 sur l'échelle de participation d’Arnstein). Le principal obstacle est que la relation demeure descendante, sur un modèle de “top-bottom”, et qu’au final ce ne sont jamais les citoyen⸱ne⸱s qui ont la main. Cela rejoint les arguments de Pascal Tozzi, chercheur en sciences politiques, qui affirme qu'à partir du moment où ce sont principalement les municipalités et les maître⸱sse⸱s d’ouvrages qui sont à l’origine des projets, iels exercent un “gouvernement de la participation”. C’est-à-dire qu’il va effectivement y avoir des points ouverts à la discussion, mais ceux-ci vont être déterminés à l’avance et donc ne pas permettre une réelle remise en question des orientations d’ores et déjà établies. Cela mène donc à un “bornage institutionnel” qui permet une participation, mais toujours encadrée  . A Clichy-Batignolles, les futurs habitant⸱e⸱s ont pu débattre sur certains points, notamment des horaires d’ouverture du parc Martin-Luther-King, ou encore l’emplacement de jardins partagés. C’est sur ce genre de questions qu’iels peuvent exercer un certain pouvoir effectif, car elles sont jugées comme ne requérant pas de compétences techniques. Cependant, cela relève plus de la consultation puisque si les citoyen⸱ne⸱s peuvent faire connaître leur point de vue, cela ne garantit pas qu’il sera pris en compte. Bruno Bessis confirme ce point : “tout l’enjeu pour la collectivité est quand même de garder la main, et à la fin, c’est quand même la collectivité qui décide”. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":12,"length":1,"offset":139},{"key":13,"length":33,"offset":251}],"inlineStyleRanges":[],"key":"fnm0h","text":"De plus, selon l'urbaniste Zetlaoui-Léger, les outils de participation privilégiés par les maîtres d’ouvrage restent ceux de l’information  . Sur ce terrain, de nombreuses actions sont déployées, car si cela ne permet qu’une participation symbolique (échelon 3 de l'échelle d’Arnstein), ce sont aussi les dispositifs les plus simples à mettre en œuvre. A Clichy-Batignolles, les ateliers de sensibilisation, la distribution de brochures, et les visites du site, ont été nombreux. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"6176f","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"61bri","text":"Finalement, l’enjeu de la participation citoyenne dans la mise en place d’écoquartiers repose sur le volontarisme des collectivités et maîtres d’ouvrage. Lorsque celle-ci semble trop difficile à mettre en place ou qu’elle n’est pas perçue comme un enjeu crucial, elle peut être quasiment inexistante sans que cela empêche la labellisation du projet. C’est ce que nous avons compris lorsque nous avons voulu étudier l'écoquartier Joly Jean d’Avignon. Celui-ci n’en est qu’au stade de projet, et il se construit sur d’anciennes terres agricoles. Comme ce n’est pas une rénovation urbaine mais bien une extension de la ville, la mobilisation de riverains ou futurs habitants était trop compliquée à mettre en place selon les porteurs du projet, la participation citoyenne y est donc nulle. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"2k5hs","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":14,"length":138,"offset":106}],"inlineStyleRanges":[{"length":11,"offset":0,"style":"ITALIC"},{"length":19,"offset":197,"style":"ITALIC"},{"length":15,"offset":106,"style":"BOLD"}],"key":"bh1mr","text":"A contrario, l’écoquartier de Miramas a pu mettre en place des dispositifs innovants, notamment parce que Jérôme Marillac, avec qui nous avons pu nous entretenir, estime qu’il était primordial de “construire avec eux⸱elles [les habitant⸱e⸱s]”. Cet élu a donc fait des pieds et des mains afin de garantir une place aux citoyen⸱ne⸱s : ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":15,"length":1,"offset":16}],"inlineStyleRanges":[{"length":16,"offset":0,"style":"ITALIC"},{"length":621,"offset":18,"style":"ITALIC"}],"key":"buo1i","text":"Sur la Maille II   on a expérimenté la co-construction de l’espace, on a testé il y a quelques années deux espaces en co-construction : on voulait mobiliser les habitants pour le dessiner et le construire avec eux. Ça avait été testé sur la Maille II mais seulement à l’échelle de deux places. Là, sur la Maille I, Mercure a été beaucoup plus loin puisqu’on a réussi à vendre à l’ANRU une page blanche : on leur a montré qu’on voulait créer un projet dans ce quartier qui rentrait parfaitement dans les conditions de l’ANRU. En gros, on n'avait pas vraiment de projet, et iels ont accepté le principe de co-construction avec les habitants.","type":"blockquote"},{"data":{},"depth":0,"entityRanges":[{"key":16,"length":295,"offset":737},{"key":17,"length":1,"offset":1506}],"inlineStyleRanges":[{"length":16,"offset":82,"style":"BOLD"},{"length":16,"offset":466,"style":"BOLD"},{"length":12,"offset":737,"style":"BOLD"},{"length":12,"offset":1295,"style":"BOLD"},{"length":93,"offset":1411,"style":"ITALIC"}],"key":"5d5so","text":" De plus, après avoir vu le succès de son opération sur les quartiers de Miramas, Jérôme Marcillac a décidé de reproduire le même schéma pour la construction de l’écoquartier Saint-Exupéry dans la commune de La Fare Les Oliviers dans laquelle il est élu. Cependant, la réaction a été différente car cette commune est plus riche que Miramas. Les habitants étaient dans un premier temps contre le projet d’écoquartier à cause de la mise en place de logements sociaux. Jérôme Marcillac à donc décidé de leur fournir l’accès à l’intégralité du projet en détail, ce qui leur a fait changer d’avis. Si la participation citoyenne peut être une source d’empowerment pour les habitants, nous voyons qu’elle peut aussi être une source de tension. Bruno Bessis a aussi évoqué un autre écoquartier dont il n’a pas voulu dire le nom, dans lequel la participation citoyenne avait pris une importance telle qu’une opposition s'était créé entre les classes les plus aisées, à la tête de l’implication des habitants, et les classes les moins aisées. Ces derniers accusaient les citoyen⸱ne⸱s plus riches de ne prendre des décisions qui ne profitaient qu'à eux, et pas à la communauté. L’escalade de problème a été telle que la personne responsable du lien entre les élu⸱e⸱s et les citoyen⸱ne⸱s a dû déménager. Si Bruno Bessis attribue cet échec à la trop grande place laissée aux citoyen⸱ne⸱s, pour Hélène Chelzen et Anne Jégou \"l'expression des tensions contribue à la dimension délibérative des dispositifs participatifs”  .","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"3mchh","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":18,"length":295,"offset":471}],"inlineStyleRanges":[{"length":20,"offset":59,"style":"ITALIC"},{"length":32,"offset":477,"style":"BOLD"}],"key":"c1ucq","text":"Le Label Ecoquartier encourage donc à mettre en place une “gouvernance partagée”, sans la définir clairement. Le niveau de participation octroyé aux citoyen⸱ne⸱s ne fait pas partie des critères évalués pour la validation de chacune des étapes de la labellisation, puisque les experts en charge de celle-ci ne sont parfois même pas au courant des dispositifs mis en place. Cette exigence n’en est alors pas une et est laissée au bon vouloir des porteurs de chaque projet. Selon Bruno Bessis et Jérôme Marcillac, certain⸱e⸱s élu⸱e⸱s ont peur qu’une implication citoyenne trop grande leur fasse perdre du pouvoir, et refusent donc d’expliquer clairement les projets aux habitants, en argumentant souvent que cela ne les intéresse pas, ou qu'iels ne comprendraient pas. A contrario, il arrive parfois qu’un groupe de citoyen⸱ne⸱s eux-mêmes déposent une candidature au label et sont donc au cœur de la procédure, ou alors que les élu⸱e⸱s soient déterminé⸱e⸱s à les impliquer. Néanmoins, cela demeure rare et la participation citoyenne reste à un niveau très faible dans la majorité des cas, en servant avant tout comme outil de pacification afin de donner du crédit à l’action publique. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"ft9co","text":"","type":"unstyled"}],"entityMap":{"0":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"1":{"data":{"asset":{"id":"e81de44e-33a1-4cef-b4aa-5d810e73fcb0"},"insertionType":"INLINE_ASSET"},"mutability":"MUTABLE","type":"INLINE_ASSET"},"2":{"data":{"sectionId":"4f1fea1e-6c25-4834-8fb1-f9e42a48ecfc"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"3":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"4":{"data":{"asset":{"id":"69331cfd-2f77-41f3-a34a-e3efd78e9cf7"},"insertionType":"INLINE_ASSET"},"mutability":"MUTABLE","type":"INLINE_ASSET"},"5":{"data":{"asset":{"id":"1156fff7-6dbd-4929-a290-86c781253c0c"},"insertionType":"BLOCK_ASSET"},"mutability":"IMMUTABLE","type":"BLOCK_ASSET"},"6":{"data":{"asset":{"id":"ffbbd888-7c59-437f-8eb5-33cb5b0d1fd0"},"insertionType":"INLINE_ASSET"},"mutability":"MUTABLE","type":"INLINE_ASSET"},"7":{"data":{"asset":{"id":"398660c1-a9ba-4b68-a584-d2ed18481ad0"},"insertionType":"BLOCK_ASSET"},"mutability":"IMMUTABLE","type":"BLOCK_ASSET"},"8":{"data":{"asset":{"id":"124fc402-8d94-4515-ab15-792b3202a144"},"insertionType":"BLOCK_ASSET"},"mutability":"IMMUTABLE","type":"BLOCK_ASSET"},"9":{"data":{"sectionId":"a81cca61-0926-459f-8a02-654362584fa1"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"10":{"data":{"asset":{"id":"00472e65-5828-4def-b167-1108b59e2794"},"insertionType":"INLINE_ASSET"},"mutability":"MUTABLE","type":"INLINE_ASSET"},"11":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"12":{"data":{"asset":{"id":"6e3c002a-f2c8-4570-a779-79d7d0ae88af"},"insertionType":"INLINE_ASSET"},"mutability":"MUTABLE","type":"INLINE_ASSET"},"13":{"data":{"sectionId":"a81cca61-0926-459f-8a02-654362584fa1"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"14":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"15":{"data":{"noteId":"6b73ae3e-51f1-4575-90cb-083090791a55"},"mutability":"IMMUTABLE","type":"NOTE_POINTER"},"16":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"},"17":{"data":{"asset":{"id":"3931212c-6ad1-4760-bf9f-ed93b8ff526a"},"insertionType":"INLINE_ASSET"},"mutability":"MUTABLE","type":"INLINE_ASSET"},"18":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"}}},"createdAt":1606586406166,"id":"80e4364c-648b-4078-9f8a-4f8e970fecfe","lastUpdateAt":1608549259900,"metadata":{"authors":[],"level":1,"title":"Gouvernance et dimensions de la participation citoyenne dans les éco-quartiers"},"notes":{"6b73ae3e-51f1-4575-90cb-083090791a55":{"contents":{"blocks":[{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"7mshm","text":"Les quartiers Maille I, Maille II et Mercure sont les éco-quartiers de la ville Miramas (regroupés sous le terme \"d'éco-quartier de Miramas\" dans l'enquête, pour faciliter la compréhension).","type":"unstyled"}],"entityMap":{}},"editorState":{"_immutable":{"allowUndo":true,"currentContent":{"blockMap":{"8inb6":{"characterList":[],"data":{},"depth":0,"key":"8inb6","text":"","type":"unstyled"}},"entityMap":{},"selectionAfter":{"anchorKey":"8inb6","anchorOffset":0,"focusKey":"8inb6","focusOffset":0,"hasFocus":false,"isBackward":false},"selectionBefore":{"anchorKey":"8inb6","anchorOffset":0,"focusKey":"8inb6","focusOffset":0,"hasFocus":false,"isBackward":false}},"decorator":{"_decorators":[{},{},{},{},{},{}]},"directionMap":{"8inb6":"LTR"},"forceSelection":false,"inCompositionMode":false,"inlineStyleOverride":null,"lastChangeType":null,"nativelyRenderedContent":null,"redoStack":[],"selection":{"anchorKey":"8inb6","anchorOffset":0,"focusKey":"8inb6","focusOffset":0,"hasFocus":false,"isBackward":false},"treeMap":{"8inb6":[{"decoratorKey":null,"end":0,"leaves":[{"end":0,"start":0}],"start":0}]},"undoStack":[]}},"id":"6b73ae3e-51f1-4575-90cb-083090791a55","order":1}},"notesOrder":["6b73ae3e-51f1-4575-90cb-083090791a55"]},"a81cca61-0926-459f-8a02-654362584fa1":{"contents":{"blocks":[{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"7edf1","text":"L'échelle de participation d'Arnstein (1969)","type":"unordered-list-item"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":54,"offset":391,"style":"ITALIC"},{"length":20,"offset":773,"style":"ITALIC"},{"length":43,"offset":1117,"style":"ITALIC"},{"length":22,"offset":1322,"style":"ITALIC"},{"length":33,"offset":1468,"style":"ITALIC"}],"key":"2j219","text":"Nous avons décidé de prendre appui sur l’échelle de la participation de Sherry Arnstein qui est composée de huit niveaux, allant d’une participation quasiment inexistante à un investissement complet des citoyen⸱ne⸱s. Nous avons fait ce choix car c’est le modèle sans doute le plus connu et qu’il avait été développé aussi dans un contexte de transformation de la ville. En effet, en 1966 le Démonstration Cities and Metropolitan Development Act est promulgué par le Congrès des États-Unis. Il permet le débloquement de fonds fédéraux qui sont affectés sous certaines conditions aux communautés urbaines en déclin pour leur permettre de développer \"des (programmes) imaginatifs pour reconstruire ou revitaliser les bidonvilles et les zones dégradées\". Pour bénéficier de ce Model Cities Program, il faut pour documenter une \"large participation des citoyen⸱ne⸱s\" dans l'élaboration des programmes communautaires proposés. Cela a créé un problème pour les candidat⸱e⸱s, car il n'y avait aucune définition officielle dans la loi de la participation des citoyen⸱ne⸱s et sur ce à quoi elle pouvait ressembler. En 1967, Le Department of Housing and Urban Development recrute alors Arnstein pour le poste de conseiller principal sur la participation des citoyen⸱ne⸱s et la charge de clarifier le volet participation citoyenne du Model Cities Program. Suite à quoi son modèle naîtra. C’est un modèle isolant à l’époque puisque après avoir quitté le HUD, Arnstein a écrit dans A Ladder of Citizen Participation qu'elle entendait volontairement être provocatrice afin d’encourager les groupes communautaires à obtenir activement plus de pouvoir pour égaliser leurs relations avec les gouvernements locaux et assurer un processus de participation citoyenne plus équitable.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"4ndh","text":"Il faut tout de même noter que de nombreux articles critiquent cette échelle ou proposent d’aller plus loin, ce qui est sans doute normal pour un modèle très utilisé et ancien. Ce modèle pionnier n'inclut par exemple pas les interactions entre les participant⸱e⸱s. Les différents niveaux de l'échelle semblent aussi assez perméables les uns aux autres, alors que dans la réalité, des dispositifs peuvent répondre à plusieurs échelons. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":0,"length":1,"offset":0}],"inlineStyleRanges":[],"key":"47fok","text":" ","type":"atomic"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"f540","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"7s7o7","text":"Présentation des différent⸱e⸱s acteur⸱rice⸱s des éco-quartiers (hors citoyen⸱ne⸱s)","type":"unordered-list-item"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"jl3l","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":19,"offset":0,"style":"BOLD"}],"key":"26mnk","text":"Le Club EcoQuartier","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"a1kn5","text":"C’est le réseau des écoquartiers en France. Il en existe un par région ainsi qu’un national. Il permet aux acteur⸱rices de l'aménagement des différents écoquartiers français de se partager des informations.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"7boh4","text":"C’est un acteur crucial car c’est par lui que transitent toutes les informations concernant les écoquartiers. Le réel intérêt de cet acteur est donc de pouvoir suivre les actualités du label EcoQuartier afin de savoir où sont les conflits ou les nouveautés. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"c5ilu","text":"Le club en lui-même est dirigé par le bureau de l'Aménagement Opérationnel Durable (AD4) de la Direction Générale de l'Aménagement, du Logement et de la Nature (DGALN) du Ministère chargé du Logement, assisté par les Directions Territoriales du CEREMA. Il a plusieurs thématiques, la santé, l’économie circulaire, l’agriculture urbaine, l’approche financière de la construction des écoquartiers et l'évaluation du label afin que celui-ci se renouvelle quand il le faut. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"a3f6g","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"ejtq7","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":27,"offset":0,"style":"BOLD"}],"key":"f2p68","text":"Les commissions régionales ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"873j3","text":" Les commissions régionales sont des réunions qui se déroulent 2 fois par an et qui réunissent les principaux.ales acteur⸱rice⸱s régionaux.ales du label EcoQuartier. Elles sont organisées par la direction régionale de l’environnement, de l'aménagement et du logement (DREAL) et la direction de l’environnement, de l'aménagement et du logement (DEAL). Comme pour le club EcoQuartier, elles permettent un partage des idées et des informations en ce qui concerne les écoquartiers. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"ht4","text":"Cependant, si pour moi elles sont un acteur majeur, c’est parce que ce sont elles qui décident de l’attribution des labels EcoQuartier. De plus, l’intérêt de ces commissions est qu’elles réunissent des membres de différents organismes, les services de l'État, les collectivités, les Établissements publics,  les organismes partenariaux, les fédérations professionnelles et les associations. Cela permet d’avoir des informations très diverses sur la façon d’aborder la thématique des écoquartiers. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"ccmtu","text":"De plus, les commissions régionales travaillent en relation directe avec les expert⸱e⸱s coordonnateur⸱rice⸱s, un autre acteur important. Ce sont les personnes responsables d’analyser les projets d’écoquartier afin de leur attribuer un label. Les commissions régionales travaillent aussi avec la commission nationale, et lui remet les cas qui n’ont pas pu être tranchés. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"dtj2k","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"9htki","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":27,"offset":0,"style":"BOLD"}],"key":"4cni8","text":"Les maître⸱sse⸱s d’ouvrage ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"6a0rf","text":"Les maîtres d’ouvrage sont des personnes (ou entités) qui récoltent tous les éléments nécessaires à la construction de projets. Iels récoltent un maximum d’informations afin de comprendre les potentiels problèmes de l’élaboration d’un projet. Iels sont particulièrement importants sur des projets d’écoquartiers car la bonne gestion de l’espace urbain est cruciale pour qu’un quartier soit durable. Dans le cas des écoquartiers, il y a souvent plusieurs maîtres d’ouvrages : l’entité ayant déposé la demande d’écoquartier et celle chargée de réaliser le projet. C’est par exemple le cas pour l’écoquartier des Vaites à Besançon où les maîtres d’ouvrage sont la Ville de Besançon et l'aménageur “Territoire 25”. C’est aussi le cas dans l’écoquartier Daubet où ce sont la commune de Saint-Martin d’Hères et Isère Aménagement.  Les maître⸱sse⸱s d’ouvrages sont quasiment systématiquement cité⸱e⸱s sur les plateformes en ligne des écoquartiers.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"26tlm","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"8hh3p","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":28,"offset":0,"style":"BOLD"}],"key":"fvl6o","text":"Les expert⸱e⸱s écoquartiers ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":1,"length":126,"offset":370}],"inlineStyleRanges":[{"length":10,"offset":384,"style":"BOLD"}],"key":"2djm4","text":"Les expert⸱e⸱s écoquartiers sont des personnes ayant une maitrise du sujet des écoquartiers et qui se chargent d’évaluer les demandes de labellisation. Iels sont toujours par deux,  et sont nommé⸱e⸱s par l’administration centrale du ministère chargé du logement. Afin d’être parfaitement impartiaux⸱ales, iels ne peuvent pas évaluer un projet sur lequel ils travaillent. Par exemple, Emilie Cam, qui est une experte écoquartier, n’a pas pu évaluer le niveau de labellisation de Clichy-Batignolles, puisqu’il s’agit du quartier sur lequel elle travaille. Cependant, elle a pu aider les expert⸱e⸱s dans leur démarche. En effet, contrairement à eux⸱elles, elle connaît parfaitement le terrain et peut répondre à toutes leurs questions. Les expert⸱e⸱s écoquartiers sont donc primordiaux⸱ales dans la démarche du label et pour notre sujet car ce sont eux⸱elles qui décident si un quartier est labellisé ou pas. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"5pq4j","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"3c88e","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":12,"offset":0,"style":"BOLD"}],"key":"4u1l1","text":"Les élu⸱e⸱s ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"39bnf","text":" Les élu⸱e⸱s sont probablement les acteur⸱rice⸱s les plus puissants du label. En effet, toutes les décisions finales à propos d’un écoquartier sont prises par les élu⸱e⸱s. Même dans les écoquartiers avec une implication citoyenne très forte, ce sont les eux⸱elles qui tranchent. Ainsi, leur impact sur le quartier dépend de la façon dont iels décident d’aborder le projet. En effet, beaucoup d'élu⸱e⸱s sont réticent⸱e⸱s à expliquer le projet aux habitant⸱e⸱s de leur commune. Iels ont parfois peur de perdre une partie de leur pouvoir. De ce fait, l’implication citoyenne est moins développée car les citoyen⸱ne⸱s sont moins intéressé⸱e⸱s par la démarche. Dans ces cas-là, il est plus difficile pour un écoquartier d’être efficace. D’un autre côté, quand les élu⸱e⸱s décident de travailler avec les citoyen⸱ne⸱s, les résultats sont souvent bons, comme on a pu le voir avec l’exemple des écoquartiers de Maille I, Maille II et Saint-Exupéry. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"7j5l3","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"7lbda","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":23,"offset":0,"style":"BOLD"}],"key":"4pb9s","text":"Le comité scientifique ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"f4tm3","text":" Il y a un comité scientifique dans la démarche écoquartier qui est composé de chercheur⸱euse⸱s en biologie ou en urbanisme - entre autres - et qui cherche à faire le lien entre les technicien⸱ne⸱s qui sont très proches de l’idée environnementale du projet et les réalités sociales des écoquartiers. Ce comité est chargé d’étudier tous les écoquartiers afin de guider la démarche pour que celle-ci s’améliore. Parfois les scientifiques qui le composent ne sont pas forcément expert⸱e⸱s sur les écoquartiers, iels peuvent l’être dans le domaine de la sociologie ou dans la relation entre l’Homme et la ville. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"5494v","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"bevij","text":"","type":"unstyled"}],"entityMap":{"0":{"data":{"asset":{"id":"2d08c204-cf95-497a-aecc-9dd00598bd60"},"insertionType":"BLOCK_ASSET"},"mutability":"IMMUTABLE","type":"BLOCK_ASSET"},"1":{"data":{"sectionId":"ce825cd6-63e8-49a1-98a3-378d24caeced"},"mutability":"MUTABLE","type":"SECTION_POINTER"}}},"createdAt":1608060788940,"id":"a81cca61-0926-459f-8a02-654362584fa1","lastUpdateAt":1608492229431,"metadata":{"authors":[],"level":0,"title":"Matériaux d'enquête : outils et acteurs"},"notes":{},"notesOrder":[]},"b16a0891-6bfd-4e27-977e-4ee96a20df0b":{"contents":{"blocks":[{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"19v3l","text":"Pour Joëlle Zask, avec qui nous avons eu l’occasion d’échanger lors de la dernière séance du cours, lorsque les projets n'émergent pas des citoyen⸱ne⸱s eux⸱elles-mêmes, la participation sera toujours illusoire. En effet, pour la philosophe l’auto-organisation est essentielle puisqu’elle permet la constitution de savoirs et de déterminer les tenants et les aboutissants d’une problématique. Le dispositif de gouvernance partagée du label Ecoquartiers apparaît alors comme une instrumentalisation de la participation, puisque la place des usager⸱ère⸱s est limitée au bon vouloir des collectivités et aménageurs qui déterminent ce qui est discutable ou non.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"9t5t9","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"ejjih","text":"Afin d’établir une comparaison plus large entre les différents aspects de la participation citoyenne dans les projets environnementaux, nous avons décidé de nous intéresser à d’autres initiatives urbaines de transition écologique. La « culture d’intervention » de ces initiatives émane principalement des milieux citoyens, associatifs, professionnels ou économiques. Les différents initiateur⸱rice⸱s de projet se positionnent dans un certain rapport au politique et à la citoyenneté dont les formes peuvent être rejetées, mises en tension ou remplacées par d’autres expressions. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"7l0ur","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":64,"offset":0,"style":"BOLD"}],"key":"45crv","text":"I. L’émergence des initiatives urbaines de transition écologique","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"6k8m","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"69is6","text":"Les initiatives de transition écologique en milieu urbain naissent généralement d’un désir en commun de plusieurs citoyen⸱ne⸱s voulant promouvoir des pratiques de vie plus écologiques réduisant l’impact sur l’environnement. Cela passe par une expérimentation sociale fondée sur des valeurs communes et des savoir-faire différents mobilisés par plusieurs acteur⸱rice⸱s afin de produire ensemble des actions écologiques rendant service au reste de la société. Par exemple les banques alimentaires en agriculture biologique pour les personnes les plus démunies ou la construction d’habitats écologiques pouvant accueillir des personnes défavorisées. Ces démarches ont avant tout une ambition sociale. Elles répondent à des situations précises et urgentes peu prises en charge par les politiques publiques. Elles prouvent l’importance de la participation des habitants et des territoires face aux défis environnementaux. Les initiatives peuvent également être initiées par la coopération de plusieurs acteur⸱rice⸱s du développement durable situés sur le même territoire. Dans ce cas, plusieurs acteur⸱rice⸱s locaux⸱ales s’unissent afin de créer des assemblages de compétences et d’expertises pour exploiter les ressources locales dans un but de préservation de l’environnement. Iels mobilisent notamment leurs connaissances sur le territoire, leur expertise sur les questions écologiques et leurs différentes expériences de terrain. L’enjeu étant de fédérer des acteur⸱rice⸱s locaux autour de projets d’intérêt collectif pour le territoire. La volonté de développer une autre économie soucieuse de la préservation des biens communs poussent aussi certains acteur⸱rice⸱s à proposer des initiatives. Dans cette situation, plusieurs acteur⸱rice⸱s économiques (souvent locaux⸱ales) se mobilisent afin d’associer à la transition économique une transition écologique ayant pour ambition de changer les habitudes des citoyen⸱ne⸱s comme se nourrir, s’habiller, se loger ou se déplacer. Une mise en lien entre les producteur⸱rice⸱s de services et les consommateurs est établie afin de créer une économie moins impactante pour l’environnement. Il s’agit d’une économie locale et solidaire visant à exploiter les ressources à proximité en s’appuyant sur une mobilisation à l’échelle du territoire. Cela nécessite une gestion commune ou concertée entre les différents acteur.ice.s citoyen⸱ne⸱s et économiques. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"6rprk","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"efegu","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[{"length":34,"offset":4,"style":"BOLD"}],"key":"ovv7","text":"II. Les différents types d’initiatives","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"1j6fl","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":0,"length":1,"offset":447}],"inlineStyleRanges":[],"key":"a9aer","text":"Selon la sociologue Nathalie Racineux, on peut distinguer trois différents types d’initiatives. Les premières sont celles dont l’intervention a un caractère social et solidaire qui se fondent sur l’apprentissage collectif et la sensibilisation. Ensuite, celles dont l’engagement citoyen intègre explicitement des motivations écologiques ou un civisme environnemental. Enfin, celles qui sont intrinsèques au développement économique et territorial  .  ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"cs0l7","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"8jbv0","text":"Les initiatives associatives","type":"unordered-list-item"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"7osgt","text":"Les initiatives à caractère social sont souvent portées par les associations. Celles-ci concentrent leurs activités sur des pratiques de la vie quotidienne en mobilisant leurs réseaux et leurs connaissances de terrain. Elles accompagnent ou proposent des initiatives locales qui se fondent sur le principe « une personne, une voix » qui s’accorde avec la transition écologique. Ainsi, ces acteur⸱rice⸱s se concentrent essentiellement sur des « services de niche » reposant sur une mobilisation citoyenne récurrente. Par exemple les épiceries solidaires ou le recyclage des produits électroniques. ","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[{"key":1,"length":1,"offset":0}],"inlineStyleRanges":[],"key":"7c6b6","text":"a","type":"atomic"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"2hmcj","text":"L’association « Habitats solidaires » a été créée en 2004 pour réhabiliter des logements dégradés au profit des plus démunis. Progressivement, la réalisation d’habitations à forte efficacité énergétique est devenue une priorité. L’engagement citoyen et le partage des connaissances entre les différents volontaires ont pu développer l’objet de la mission de l’association. La mobilisation citoyenne est dans ce cas centrale dans la progression de cette initiative écologique de transformation urbaine.","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"d4u83","text":"","type":"unstyled"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"evd5c","text":"Les initiatives citoyennes","type":"unordered-list-item"},{"data":{},"depth":0,"entityRanges":[],"inlineStyleRanges":[],"key":"9vuuo","text":"Certaines initiatives reposent exclusivement sur la
